privacy_paragraph_1 = "ValueBasket.com wie jak bardzo ważne jest Twoje zaufanie, dlatego otaczamy Twoje dane z należną troską i profesjonalizmem. ValueBasket.com nigdy nie zmieni swoich zasad i praktyk, nie dopuści do zaniedbania ochrony danych osobowych, zachowując informacje w porozumieniu z klientami. "
