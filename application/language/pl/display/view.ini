faq_question_1_1 = "Czy po złożeniu zamówienia mogę go zmienić lub anulować?"
faq_answer_1_1 = "Niestety, nie ma możliwości zmienić zamówienia po jego złożeniu. Możesz jednak anulować zamówienie i złożyć nowe, jeśli występuje brak jakichś produktów albo chcesz je zmienić."
