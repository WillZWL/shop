about_us_intro_2 = "ValueBasket.com wierzy nie tylko w sprzedaż po konkurencyjnych cenach , ale również w budowanie długotrwałych relacji z naszym klientem na bazie wzajemnego zaufania. Wiemy, ze zakupy online powinny być łatwe i my w ValueBasket.co patrzymy na zakup oczyma klienta. Wierzymy w budowanie długotrwałych relacji z każdą osobą odwiedzającą naszą stronę poprzez otwarte porozumienie i spojrzenie na zakupy z punktu widzenia klientów  w celu spełnienia oczekiwań każdego z nich."
about_us_subtitle_1 = "Co my robimy"
