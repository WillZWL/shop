about_us_paragraph_1_2 = "Poszukujesz nowego telefonu, który ma się pokazać na rynku wkrótce? Próbujesz znaleźć soczewkę, o której tyle czytałeś? Co powiesz o kamerze, o której się tyle mówi? Przyjrzyj się nam, ValueBasket.com - my jesteśmy po to, żeby ci pomóc w tym zakresie i znaleźć to, czego chcesz i po niższych cenach."
about_us_subtitle_2 = "Czego doświadczyli nasi klienci"
about_us_paragraph_2_1 = "ValueBasket.com oferuje dokonywanie zakupów w łatwy sposób począwszy od odwiedzania naszej strony do złożenia zamówienia i dostarczenia przesyłki na miejsce bez dodatkowych kłopotów."
about_us_paragraph_2_2 = "My mamy wspaniałe produkty na naszej stronie po niskich cenach. Mamy wspaniały asortyment, oglądanie którego jest wielka przyjemnością. Współpracujemy z wielkimi bankami, żeby zapewnić ci spokój i bezpieczną formę płatności. Mamy niezawodnych kurierów, którzy dostarczają przesyłki do najbardziej odległych miejsc. Mamy tez grupę dedykowanych pracownikow działu obsługi klienta chętnie i efektywnie rozwiązujących rożne kwestie."
