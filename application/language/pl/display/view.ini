condition_title_1 = "Wstęp"
condition_content_1 = "ValueBasket.com Limited (ValueBasket.com) zapewnia cechy strony internetowej pod pewnymi warunkami. Prosimy przeczytać naszą stronę uważnie. Poprzez odwiedzanie naszej strony wyrażasz zgodę na te warunki i jesteś z nimi związany. Warunki te zawierają również inne warunki, przesłane na tej stronie, które są modyfikowane od czasu do czasu."
