faq_answer_1_2 = "Twój towar będzie zwrócony do Ciebie bezpłatnie, jeśli był przesłany do nas zgodnie z naszymi Warunkami Zwrotu"
faq_question_1_3 = "Jak podsyłam towar do was?"
faq_answer_1_3 = "Najpierw wypełnij formularz RMA, który możesz ściągnąć z twojego konta, stosując się do wskazówek w naszej sekcji &quot;RMAForm&quot;"
faq_question_1_4 = "Co powinienem zrobić, jeśli otrzymałem niewłaściwy lub uszkodzony artykuł?"
faq_answer_1_4 = "W przypadku mało prawdopodobnego uszkodzenia w czasie transportu lub błędu producenta, skontaktuj się natychmiast z nami w celu uzyskania pomocy. Pamiętaj, ze nie będziemy w stanie zrefundować kosztów, jeśli zawiadomisz nas po 14 dniach licząc od dnia otrzymania przesyłki."
faq_question_1_5 = "Jaka jest wasza polisa anulowania zamówienia?"
faq_answer_1_5 = "Możesz anulować zamówienie w ciagu 14 dni licząc od dnia otrzymania przesyłki. Prośba o anulowanie zamówienia musi być przesłane do nas listem lub poczta e-mail. 
Przedmioty nieużywane (włączając wszystkie akcesoria, które były wliczone w cenę towaru) musza być zwrócone na koszt klienta w ciagu 14 dni licząc od dnia otrzymania przesyłki i klient jest odpowiedzialny za uszkodzenia w czasie transportu (to dotyczy rownież przesyłek zakupionych jako prezenty bożonarodzeniowe). My mamy prawo do sprawdzenia towaru przez wykwalifikowany personel techniczny przed wymianą lub zwrotem towaru. 
Zapamiętaj, ze przesyłki z programami mogą być zwrócone tylko w stanie nienaruszonym. Jeśli chcesz anulować zamówienie w dozwolonym okresie otrzymasz całkowity zwrot kosztu zamówionego produktu. Jakiekolwiek anulowanie po okresie 14 dni nie będzie akceptowane
&quot;cooling-off&quot;."
 
