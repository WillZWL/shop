condition_title_9 = "Opis produktu"
condition_content_9 = "ValueBasket.com czyni wszelkie starania w kierunku podania jak najdokładniejszego opisu produktu. Jakkolwiek ValueBasket.com nie przestrzega, że opisy produktów i inna treść dostępna na stronie jest poprawna, zupełna, pewna i bezbłędna. Jeżeli otrzymasz produkt z ValueBasket.com, który nie zgadza się z opisem, jedynym wyjściem jest odesłanie go w stanie nienaruszonym zgodnie z warunkami Anulowania, Zwrotów I Refundacji."
condition_title_10 = "Cennik"
condition_content_10 = "ValueBasket.com nie może potwierdzić ceny artykułu dopóki nie złożysz zamówienia. Mimo, że ValueBasket.com czyni wszelkie starania dokładnej wyceny produktu, niektóre artykuły mogą być blędnie wycenione; jeżeli właściwa cena produktu jest wyższa niz cena twojego zamówienia, ValueBasket.com, za jego wlasną zgodą, skontaktuje się z toba w celu podania informacji przed wysylką lub anuluje zamówienie i zawiadomi cię o tej decyzji."
condition_title_11 = "Składanie zamówienia i import "
condition_content_11 = "Przy składaniu zamówienia u ValueBasket.com, akceptujesz odpowiedzialność za upewnienie się, że produkt może być importowany zgodnie z przepisami obowiazującymi w kraju, do którego chcesz, aby ValueBasket.com wysłał przesyłkę i zgadzasz się na to, że jesteś wyłacznym importerem tej przesyłki w jakimkolwiek celu, właczając, ale nie ograniczając się do przepisów celnych, przepisów dotyczących praw autorskich oraz przepisów o znaku firmowym i wyrażasz zgodę, że postępujesz zgodnie z prawem obowiązujacym w kraju, do którego towar będzie wysłany.W tym celu przyjmujesz do wiadomości, że rola ValueBasket.com sprowadza się do starania się o produkt w Hong Kong i innych regionach i upewnienia się, że produkty na stronie są dostępne do zakupu w Hong Kongu i do importu do twojego kraju. W żadnym wypadku ValueBasket.com nie będzie strona w imporcie tego towaru ani nie weźmie odpowiedzialności  prawnej w żadnym innym kraju oprócz Hong Kongu za import i sprzedaż towaru dostepnęgo na stronie, włączajac przepisy celne bez ograniczeń i celne zatrzymania, areszt i konfiskatę towaru oraz praw autorskich i znaków firmowych. Klienci poza Hong Kongiem autoryzują ValueBasket.com do załatwiania odprawy celnej zakupionych towarów w ich imieniu. Przepisy odprawy celnej uprawniaja do otwarcia i kontroli przesylek zagranicznych. "
condition_title_12 = "Import, Podatki, Opłaty"
condition_content_12 = "Opłaty celne i podatki (bezpośrednie lub pośrednie) obowiązujące za przesyłki zagraniczne poza terenem Hong Kongu beda nałożone na adresata&#59; bezpośrednie podatki I cło właczają te podatki za import, które są doliczane na rachunku, jakiekolwiek dodatkowe opłaty kuriera za załatwianie spraw celnych są doliczone przez kuriera&#59; niebezpośrednie podatki wynikają z rożnych przepisów celnych na świecie, które mogą być doliczone przy odprawie celnej. Przepisy celne różnią się w różnych krajach, dlatego powinienieś skontaktować się z lokalnym urzędem celnym w celu uzyskania odpowiednich informacji o przepisach. ValueBasket.com nie ma wpływu na podatki za import i opłaty celne. W przypadkach złożonej przesyłki do różnych krajów, opłata za załatwianie spraw związanych z importem przez ValueBasket.com może być doliczona i będzie wykazana na rachunku. Jeśli opłata za załatwianie spraw związanych z importem jest doliczona i wykazana na rachunku, ValueBasket.com będzie odpowiedzialny za podatki i opłaty celne bezpośrednio dotyczące opłaconego zamówienia. Jakakolwiek opłata za załatwianie spraw związanych z importem doliczona na twoim rachunku nie podlega zwrotowi. Jeżeli zwrócisz towar w ciągu 14 dni od jego otrzymania zgodnie z naszymi warunkami Anulowania, Zwrotu I Refundacji, opłata za załatwiania spraw związanych z importem może być zwrócona pod warunkiem, że ci przysługuje w ramach Regulaminu Zwrotu i otrzymasz uprzednią autoryzację od ValueBasket.com zanim odeślesz produkt. Żadne warunki zawarte w potwierdzeniu twojej płatności lub twojego zamówienia lub inny dokument nie bedą częścią kontraktu."
condition_title_13 = "Płatność za zakupy"
condition_content_13 = "Płatność za zamówiony towar jest należna w chwili przyjęcia zamówienia. ValueBasket.com oferuje, przy zapłacie, różne metody płatności takie, jak karty kredytowe i inne popularne metody płatności dla klientów za ich zamówione towary. Ty jesteś zobowiązany do zapłacenia wszystkich kosztów i opłat związanych z twoimi zamówionymi towarami i wyborem sposobu płatności. <- Np. gdy decydujesz się na użycie dostępnej metody przelewu w celu wysłania płatności do nas, instrukcje przelewu bankowego muszą wskazywać, że wszystkie koszty bankowe pokrywane są przez płatnika (Ciebie), a ValueBasket.com nie ponosi odpowiedzialności za wszelakie opłaty bankowe płatnika -> W przypadku nieautoryzowanej transakcji dokonanej na twoim koncie przez trzecią stronę, bedziesz odpowiedzialny za należną sumę. Jeśli zapłata za zamówiony towar z naszej strony nie bedzie uregulowana wobec ValueBasket.com, ty musisz pokryc cala sume nalezna ValueBasket.com na zadanie."
condition_title_14 = "Przyjęcie Zamówienia"
condition_content_14 = "Złożenie zamówienia lub dokonanie płatności dla ValueBasket.com potwierdza twoja ofertę zakupienia zamówionych produktów. ValueBasket.com przyśle potwierdzenie twojej oferty przez e-mail i twoich danych. Oferta zakupu będzie zaakceptowana przez ValueBasket.com po wysłaniu towaru do ciebie i potwierdzona pocztą e-mail, jak przedstawiono na e-mailu przy wydaniu. W przypadku, kiedy twoje zamówienie zawiera wiele przedmiotów, jakiekolwiek zamówione artykuły, które nie zostały wysłane i nie wyliczone w mailu po wysyłce, nie będą włączone do potwierdzenia twojej oferty zakupu tych artykułów."
condition_title_15 = "Przejście Ryzyka"
condition_content_15 = "Wszystkie artykuły zakupione i zapłacone zobligowały ValueBasket.com do kontraktu. To znaczy, ze ryzyko straty i wlasność towaru przechodzą do ciebie w chwili przejęcia towaru przez kuriera w celu dostarczenia do ciebie. To oznacza, ze ryzyko straty i własności tych produktów przechodzą na ciebie w chwili przekazania kurierowi wybranemu przez ValueBasket.com, aby dostarczyć ci towar. Jeśli kwalifikujesz się do otrzymania zwrotu kosztów za zwrócone towary, ValueBasket.com nie przejmuje tytułu własności zwróconych produktów aż do chwili otrzymania ich pod Adresem Zwrotu z odpowiednią autoryzacją i wypełnionym formularzem. Tylko za wyłączną zgodą ValueBasket.com, zwrot może być zrealizowany bez żądania zwrotu produktu; w tym wypadku ValueBasket.com nie przejmuje tytułu własności zrefundowanego towaru."
condition_title_16 = "Anulowanie, Zwroty towaru I Zwroty Kosztów"
condition_content_16 = "Możesz złozyć wniosek o anulowanie twojego zamówienia przez e-mail o dowolnej porze przed wysyłką. Jeżeli produkt został wysłany możesz złozyć wniosek o zwrot kosztów do 14 dni po otrzymaniu towaru (w przypadku uszkodzenia towaru musisz zawiadomić nas natychmiast); wniosek możesz złożyć przez e-mail, aby rozpocząć załatwianie. Jeśli są podstawy do zwrotu, Valuebasket.com wyśle autoryzacje i poda adres zwrotny. Większość wniosków, które są złożone w ciągu 14 dni na (i) towary nieotwarte i (ii) uszkodzone będą się kwalifikowały do zwrotu.  Towar musi być w nienaruszonym stanie i w oryginalnym opakowaniu łącznie z akcesoriami i załączonymi materiałami. Musisz obchodzić się z towarem z ostrożnością i zwrócić go w nieuszkodzonym stanie w oryginalnym opakowaniu. Jeśli przesyłka została otwarta i są to: oprogramowanie, towary użytkowe higieniczne, taki towar nie kwalifikuje się do zwrotu. Ty będziesz musiał pokryć koszty przesyłki. Koszty poniesione za zwrot produktów kwalifikuja się do refundacji. jeśli artykuły były uszkodzone i odpowiednia autoryzacja ValueBasket.com była udzielona przed zwrotem towaru. <! - Zatwierdzone Refundacje za płatności przelewem bankowym, lub zatwierdzone refundacje wnioskowane by być dokonane przelewem bankowym, są dokonywane tylko dla kwoty netto otrzymanej przez ValueBasket.com, i nie obejmują żadnych wszelkich opłat bankowych poniesionych w momencie dokonania zapłaty za zakup. ValueBasket.com będzie zobowiązany do zapłaty tylko własnych opłat bankowych przy udzielaniu zwrot przelewem bankowym.>"
condition_title_17 = "Gwarancja Produktu"
condition_content_17_1 = "Wszystkie produkty, za wyjątkiem podanych na liście towaru, są dostarczane z 36-miesieczną gwarancją daną przez ValueBasket.com; jakiekolwiek akcesorie do tego produktu, takie jak baterie, ochraniacze ekranów, kable, itd. mają standardową 12-miesięczną gwarancję. Jeśli gwarancja jest dana przez producenta, ta gwarancja zastąpi gwarancję ValueBasket.com. Dowód zakupu musi byc okazany jako wstępny warunek kwalifikowania się do reperacji na gwarancji. Jeśli błąd będzie zauważony po upływie 14 dni a w okresie gwarancji, musisz wysłać wniosek do firmy ubezpieczającej o autoryzację naprawy, wymiany lub zwrot produktu (za wyłączną zgodą firmy ubezpieczającej). Aby rozpocząć proces załatwiania wniosku o autoryzację, po prostu skontaktuj się z nami."
condition_content_17_2 = "tutaj"
condition_content_17_3 = "; ValueBasket.com prześle informacje co robić dalej. Błędy spowodowane w wypadku, zaniedbaniem lub nadużyciem nie są objęte gwarancją. Jeśli jest stwierdzony błąd producenta i jest objęty gwarancją, ValueBasket.com zajmie się załatwianiem naprawy i zwrotnym transportem bezpłatnie."
condition_title_18 = "Zrzeczenie się Gwarancji i Ograniczona Odpowiedzialnosc"
condition_content_18_1 = "TA STRONA I WSZYSTKIE INFORMACJE, ZAWARTOŚĆ, MATERIAŁY, PRODUKTY (WŁĄCZNIE Z OPROGRAMOWANIEM) I WŁĄCZONE SERWISY DOSTĘPNE DLA CIEBIE POPRZEZ TE STRONĘ SĄ ZAPEWNIANE PRZEZ VALUEBASTKET.COM NA &quot;AS IS&quot; I &quot;JAKO DOSTĘPNE&quot; BAZA, JEŻELI NIE WYSZCZEGÓLNIONO INACZEJ PISEMNIE. VALUEBASKET.COM NIE MA PRZEDSTAWICIELSTWA ANI NIE UDZIELA GWARANCJI W ŻADNEJ POSTACI, WYRAŻONEJ LUB WNIOSKOWANEJ ODNOŚNIE DZIAŁANIA NA TEJ STRONIE LUB INFORMACJI, ZAWARTOŚCI, MATERIAŁÓW, PRODUKTÓW (WŁĄCZAJAC OPROGRAMOWANIE) LUB SERWISÓW ZAWARTYCH W NIEJ INACZEJ DOSTĘPNYCH DLA CIEBIE POPRZEZ TE STRONĘ, JEŚLI NIE ZAZNACZONO INACZEJ PISEMNIE."
condition_content_18_2 = "ValueBasket.com, jego personel i wspólnicy nie przyniosą szkody i nie będą odpowiedzialni za żadne uszkodzenia, roszczenia, straty i jakiekolwiek koszty lub wydatki wynikłe z używania przez ciebie tej strony, ani jakiegokolwiek porozumiewania się z ValueBasket.com, ani z żadnej informacji, zawartości, materiałów, produktów (włączając oprogramowanie) lub serwisy zawarte lub inaczej dostępne dla ciebie poprzez te stronę."
condition_content_18_3 = "Ty wymownie wyrażasz zgodę, że używanie tej strony jest wyłacznie twoim ryzykiem."
condition_title_19 = "Sprawy Sporne"
condition_content_19 = "Jakiekolwiek sprawy sporne, roszczenia powstałe w wyniku odwiedzania naszej strony, produktów lub serwisów sprzedanych lub rozprowadzanych przez ValueBasket.com będą traktowane jako przedmiot wiążącego arbitrażu w Hong Kongu, raczej niż w sądzie, za wyjątkiem wysłania sprawy do sądu małych spraw, jeśli sprawa się kwalifikuje. Arbitraż nie włączy sędziego ani ławników i sądowa ocena oddziału arbitrażu jest ograniczona. Jakkolwiek, sędzia może wynagrodzić osoby indywidualnie na podobnych zasadach, jak sąd (włączając nakazy i deklarującą ulgę lub ustawowe szkody), i musi postępować zgodnie z zasadami tych Warunków Używania, jak postapiłby sąd. Arbitraż będzie prowadzony i dokumentacja przedstwiona po angielsku; lub z dołączonym tlumaczeniem angielskim tej dokumentacji. Nagroda arbitrażu będzie wyjaśniona na jakiej podstawie została przydzielona."
