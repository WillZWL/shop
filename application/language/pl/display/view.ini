condition_title_4 = "Informacja o Znaku Firmowym"
condition_content_4 = "ValueBasket.com jest znakiem firmowym i nie może  być używany w odniesieniu do innych produktów lub usług, które nie należą do ValueBasket.com lub mogą wprowadzić w błąd klientów czy w jakikolwiek sposób dyskredytować ValueBasket.com. Te same ograniczenia stosują się do innych znaków firmowych, nie należących do ValueBasket.com a istniejących na naszej stronie ale są własnością odpowiednich właścicieli, którzy mogą lub nie są związani z ValueBasket.com."
condition_title_5 = "Komunikacja Elektroniczna"
condition_content_5 = "Kiedy odwiedzasz stronę lub wysylasz e-mail do ValueBasket.com, komunikujesz się elektronicznie z ValueBasket.com. Ty wyrażasz zgodę otrzymywać korespondencję od ValueBasket.com drogą elektroniczną. ValueBasket.com będzie się kontaktował z tobą poprzez e-mail lub przez wysyłanie wiadomości na stronie ValueBasket.com. Ty wyrażasz zgodę, że wszystkie  warunki, umowy, wiadomości i inne formy elektronicznego kontaktu są zgodne z wymogami, że taka komunikacja ma być w formie pisemnej."
condition_title_6 = "Zezwolenie na Dostęp do strony i Używanie strony"
condition_content_6 = "ValueBasket.com udziela ograniczonego zezwolenia na dostęp do strony I używanie jej w celach prywatnych i zabrania zładowywania (za wyjątkiem buforowania strony) lub jakiejkolwiek jej modyfikacji, za wyjątkiem uprzedniej pisemnej zgody ValueBasket.com. To zezwolenie nie włącza żadnej kolekcji, używania, ponownej sprzedaży lub używania tej strony lub jej zawartosci w celach handlowych, żadnego kopiowania lub kopiowania informacji konta w celu skorzystania z niej przez inne osoby, żadnego używania strony w celu kolekcjonowania danych i sposobu przekazu. Ta strona, ani jej części, nie może być ponownie kreowana, duplikowana, kopiowana, sprzedana, odwiedzana lub używana dla jakichkolwiek handlowych celów bez uprzedniej pisemnej zgody ValueBasket.com. Nie wolno używac techniki ramowej w celu włączenia jakiegokolwiek znaku firmowego, logo, ulożenia strony lub innych wlasnościowych informcji (wlaczając obrazy, teksty, ułożenie strony lub formy) należącej do ValueBasket.com bez uprzedniej pisemnej zgody ValueBasket.com. Nie wolno używać jakichkolwiek etykietek lub innych &quot;hidden text&quot; które mogłyby mieć związek z nazwą i marką handlową  ValueBasket.com’s bez uprzedniej pisemnej zgody ValueBasket.com. Jakiekolwiek nielegalne użycie wypowiada zezwolenie udzielone przez ValueBasket.com w celu używania tej strony. Masz pozwolenie na ograniczone, odwołalne, niewyłączne prawo kreować i utrzymywać hiperłącza do strony ValueBasket.com tylko wtedy, jeżeli ten link nie odzwierciedla ValueBasket.com, lub jego produkty nie są przedstawione w fałszywy, dezinformujący, ujemny lub w jakikolwiek inny szkodliwy sposób. Nie wolno używac logo i innych wlasnościowych grafik lub znaku firmowego ValueBasket.com logo bez uprzedniej pisemnej zgody ValueBasket.com."
condition_title_7 = "…Egzekwowanie"
condition_content_7 = "ValueBasket.com zastrzega sobie prawo do prowadzenia dochodzenia i ukarania nadużycia jakichkolwiek Warunków Używania korzystając w pełni z przepisów prawnych; w tym postępowaniu ValueBasket.com skorzysta z pomocy instytucji karnych. Jest zrozumiałe, że ValueBasket.com nie jest zobowiązany monitorować dostępu i używania swojej strony, ale zastrzega sobie prawo uczynić to w celu zarządzania stroną ValueBasket.com, i upewnienia się, że klient dostosowuje się do Warunków Używania strony stosując się do przepisów prawnych i sądowych, administratora i organu zarzadzajacego."
condition_title_8 = "Twoje Konto"
condition_content_8_1 = "Konto ValueBasket.com może być używane tylko przez dorosłych. Uzywając konto, klient deklaruje, że ma ukończone 18 lat. Jeśli masz poniżej 18 lat, nie używaj, nie odwiedzaj i nie rejestruj się na stronie ValueBasket.com. W celu używania tej strony, ValueBasket.com wymaga, abyś się zarejestrował i wykreował konto na stronie. Ty musisz zaakceptować warunki używania i rejestracji w celu skontaktowania się z toba i poinformowania cię o zmianach tych warunków lub o nowych usługach ValueBasket.com."
condition_content_8_2 = "Jesteś odpowiedzialny za zachowanie tajemnicy wszystkich czynności mających miejsce na tym koncie i pod tym haslem. Ty również ponosisz odpowiedzialność za dostęp do twojego komputera I wyrażasz zgodę na natychmiastowe poinformowanie ValueBasket.com o jakimkolwiek nielegalnym dostępie do twojego konta. ValueBasket.com shall nie ponosi odpowiedzialności za żadne straty spowodowane nielegalnym użyciem twojego konta."
condition_content_8_3_1 = "ValueBasket.com zastrzega sobie prawo odmowy usługi, zamknięcia konta, usunięcia i edytowania jego treści, anulowania zamówienia za wyłaczna zgoda ValueBasket.com podając powód tego postępowania. Możesz zamknąć swoje konto kiedykolwiek korzystając z informacji podanych na naszej"
condition_content_8_3_2 = "« Nasz Kontakt »"
