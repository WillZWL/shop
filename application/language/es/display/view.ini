condition_content_8_1="Se reserva el uso de ValueBasket.com sólo para adultos y mediante el uso de la página web de ValueBasket.com manifiesta y garantiza que tiene al menos 18 años. Si usted es menor de 18 años, no utilice, acceda o se registre en ValueBasket.com. Al utilizar el portal web, ValueBasket.com requiere registrarse y crear una cuenta de usuario. Usted acepta como una condición de uso y de registro que podamos contactarle para informarle de posibles cambios en las condiciones de uso o para informarle de nuevos servicios disponibles en ValueBasket.com."
condition_content_8_2="Usted es responsable de mantener la confidencialidad de todas las actividades que ocurran bajo su cuenta y contraseña. También acepta la responsabilidad de restringir el acceso a ordenador y se compromete a notificar inmediatamente a ValueBasket.com de cualquier violación de seguridad de su cuenta. ValueBasket.com no será responsable de ninguna pérdida derivada del uso no autorizado de su cuenta."
condition_content_8_3_1="ValueBasket.com se reserva el derecho de negar el servicio, cancelar cuentas, quitar o editar contenido, o cancelar pedidos en ValueBasket.com sin tener que dar una justificación. Usted podrá cancelar su cuenta en cualquier momento a través de la información encontrada en nuestra página "
condition_content_8_3_2="Contáctenos"
condition_content_8_3_3=" "
condition_title_9="Descripción del producto"
condition_content_9="En ValueBasket.com hacemos todo lo posible para que nuestras descripciones de producto sean lo más precisas. Sin embargo, ValueBasket.com no garantiza que la descripción del producto u otro contenido encontrado en el portal web sea exacta, completa, fiable, actual o libre de errores. Si usted recibe un producto de ValueBasket.com que no cumple con lo especificado en el portal web, su único remedio es devolverlo sin utilizarlo de acuerdo con nuestras Condiciones de Cancelación, Devoluciones y Reembolsos."
condition_title_10="Precios"
condition_content_10="ValueBasket.com no puede confirmar el precio de un artículo hasta que realice su pedido. Pese a que ValueBasket.com hace todo lo posible para que nuestros precios sean precisos, algunos artículos en nuestro portal web pueden encontrarse infravalorados. En el supuesto de que el precio correcto de un artículo sea más alto que el precio del pedido, ValueBasket.com, según considere más conveniente se pondrá en contacto con usted para darle más información o cancelará su pedido y le informará posteriormente de la cancelación."
condition_title_11="Información del pedido e importación"
condition_content_11="Al realizar un pedido con ValueBasket.com, usted acepta toda la responsabilidad de asegurar que su compra se puede importar de conformidad con las leyes del país al que usted ha solicitado ValueBasket.com enviar su compra. De igual modo acepta ser el importador exclusivo de su compra a todos los efectos, incluyendo, pero no limitado a las regulaciones de aduana, propiedad intelectual, normativa de marca registrada y se compromete a cumplir con todas las leyes y regulaciones del país en el que se recibe la mercancía. Para ello, el usuario reconoce y acepta que el papel de ValueBasket.com se limita a la adquisición de los productos comprados en Hong Kong y otras regiones y la elaboración de estos productos está disponible a través de la página web para la venta en Hong Kong y para su importación a su país. En ningún caso ValueBasket.com será parte en la importación de dichos productos ni ValueBasket.com será responsable de cualquier obligación que surja en virtud de las leyes de cualquier país que no sea Hong Kong para la importación y venta de productos disponibles en el portal web, incluyendo, sin normas de limitación de aduanas y costumbres se mantiene, las retenciones e incautaciones, leyes de propiedad intelectual y marca registrada. Los clientes de fuera de Hong Kong autorizan a ValueBasket.com a hacer los trámites necesarios para llevar a cabo el despacho de aduanas en su nombre por las compras realizadas. Los procedimientos de despacho de aduana podrán suponer la apertura e inspección del paquete en envíos transfronterizos."
condition_title_12="Importación, impuestos y cargos"
condition_content_12="Los aranceles de importación e impuestos (directa e indirectamente relacionados) son aplicables a los envíos en el extranjero fuera de Hong Kong. Normalmente el destinatario será el encargado de satisfacer todas las obligaciones derivadas de la importación tales como aranceles y otros impuestos que serán calculados a partir de la factura comercial. De igual manera, pueden existir sobrecargos y otros impuestos indirectos que dependerán de las diferentes políticas aduaneras alrededor del mundo. La política aduanera es diferente en cada país por lo que se debe contactar con la oficina local de aduanas para conocer más información sobre la normativa aplicable. <p>&nbsp;</p>ValueBasket.com no tiene control sobre las obligaciones aduaneras e impuestos. Para algunos países de destino será aplicable un sobrecargo en concepto de tramitación de aduanas que se incluirá en la factura de envío. Cuando una tasa de tramitación de importación se incluya, ValueBasket.com será responsable de los impuestos y aranceles directamente relacionados con el pedido facturado. llevará la responsabilidad por los impuestos y derechos que sólo están directamente relacionadas con el orden facturado. Cualquier tasa de tramitación de importación que figuran en el aviso de envío no es reembolsable. Si devuelve el producto dentro de los 14 días de acuerdo a las condiciones de Cancelación, Devolución y Reembolso, la tasa de tramitación puede ser reembolsable si cumple con las condiciones señaladas en la Política de Devoluciones y previa autorización de ValueBasket.com antes de la devolución del producto. Ninguno de los términos y condiciones contenidos en la confirmación de pago, de su orden de compra o de otro documento formarán parte del contrato."
condition_title_13="Pago de las compras"
condition_content_13="El pago de los artículos solicitados se efectuará en el momento en que se realiza el pedido. ValueBasket.com ofrece diferentes métodos de pago tales como tarjetas de crédito y otras formas de pago más populares para que los clientes puedan llevar a cabo sus pedidos Usted será responsable de pagar todos los costos y cargos derivados de la compra en relación con el uso del método de pago que prefiera. En caso de cualquier transacción no autorizada realizada contra su cuenta por una tercera persona, usted será el responsable último de los importes facturados. Cuando el pago de su compra(s) en nuestro portal web haya sido procesado por ValueBasket.com, usted se compromete satisfacer el pago por requerimiento de ValueBasket.com."
condition_title_14="Aceptación del pedido"
condition_content_14="Realizar un pedido con o hacer un pago a ValueBasket.com representa su oferta hacia nosotros para hacer una compra de los artículos solicitados. ValueBasket.com le enviará una respuesta a su oferta para confirmar los detalles de su orden. La oferta de compra será aceptada por ValueBasket.com cuando sus artículos sean despachados y le enviemos el e-mail de expedición que confirma el envío. En el caso de que su pedido incluya varios artículos, cualquier artículo (s) incluido en su oferta de compra que no haya sido despachado y por tanto no esté incluido en el e-mail de expedición, no será incluido en la aceptación de su oferta de compra."
condition_title_15="Transferencia de riesgo"
condition_content_15="Todos los artículos comprados y pagados a ValueBasket.com están ligados a un contrato de envío. Esto significa que el riesgo de pérdida y titularidad de los artículos pasan al cliente en el momento de entrega al transportista seleccionado por ValueBasket.com. Si usted cumple con las condiciones de reembolso y devolución de artículos ValueBasket.com no será responsable de la titularidad de los artículos hasta que sean recibidos en la dirección de devoluciones indicada previa autorización junto con el formulario RMA cumplimentado. A requerimiento de ValueBasket.com el reembolso puede ser realizado sin necesidad de devolución del artículo, en tales circunstancias ValueBasket.com no tendrá la titularidad del artículo devuelto."
condition_title_16="Cancelaciones, devoluciones y reembolsos"
condition_content_16="Puede presentar la solicitud de cancelación de su pedido por correo electrónico en cualquier momento antes de la expedición. Si el envío ha sido realizado, puede solicitar el reembolso hasta 14 días después de la recepción del pedido (a no ser que su pedido haya sufrido algún daño físico visible a la entrega, en dicho caso deberá notificarlo inmediatamente), para presentar la solicitud, simplemente envíenos un correo electrónico para iniciar el proceso. Si usted cumple con las condiciones de reembolso, Valuebasket.com le proporcionará la autorización y una dirección de recogida. La mayoría de las solicitudes recibidas dentro del período de 14 días y que son: (i) productos sin abrir o (ii) artículos defectuosos serán susceptibles de reembolso. Los artículos devueltos para reembolso deben estar en su estado original con todo el embalaje original, accesorios y materiales incluidos. Artículos tales como software, bienes de consumo o los artículos afectados por la higiene, no serán susceptibles de reembolso. Usted se compromete a asumir los costes de devolución del artículo (s). Los costes derivados de la devolución del artículo (s) pueden ser susceptibles de reembolso si se descubre que el artículo (s) se encuentra en un estado defectuoso y bajo previa autorización de ValueBasket.com antes de la devolución del artículo (s)."
condition_title_17="Garantía del producto"
condition_content_17_1="Todos los productos, salvo mención contraria en la descripción de producto, cuentan con una garantía de 36 meses proporcionada por ValueBasket.com. Cualquier accesorio incluido con el producto, tales como baterías, protectores de pantalla, cables, etc, tienen una garantía estándar de 12 meses de duración. Cuando el fabricante proporciona garantía junto con el producto, la garantía del fabricante sustituirá la garantía de ValueBasket.com. La prueba de compra debe incluirse como una pre-condición para tener derecho a una reparación bajo garantía. Cuando se encuentre algún problema en el producto después de 14 días desde la entrega y dentro del período de garantía, puede presentar una solicitud a su proveedor de garantía para la autorización de una reparación, reemplazo o reembolso (a decidir por el proveedor de la garantía) para su producto. Para comenzar el proceso de solicitud de elegibilidad y autorización, simplemente póngase en contacto con nosotros "
condition_content_17_2="aquí"
condition_content_17_3="; <p>&nbsp;</p>ValueBasket.com le proporcionará información sobre el proceso. Los problemas debidos a accidentes, negligencia o mal uso, no serán susceptibles de inclusión en garantía. Cuando se confirme que el problema se trata de un defecto de fabricación estará cubierto por la garantía, en ese caso ValueBasket.com se encargará de la reparación de su producto y reenvío a su domicilio sin coste alguno."
condition_title_18="Exclusión de garantías y limitación de responsabilidad"
condition_content_18_1="Este portal web y toda la información: CONTENIDO, MATERIALES, PRODUCTOS (INCLUYENDO SOFTWARE) Y LOS SERVICIOS INCLUIDOS O PUESTOS A DISPOSICIÓN A TRAVÉS DE ESTE SITIO WEB SE OFRECEN POR VALUEBASTKET.COM  &quot;TAL CUAL &quot; Y &quot;SEGÚN DISPONIBILIDAD &quot; SALVO QUE SE INDIQUE LO CONTRARIO POR ESCRITO. VALUEBASKET.COM NO HACE NINGUNA REPRESENTACIÓN O GARANTÍA DE NINGÚN TIPO, EN CUANTO A LA OPERACIÓN DE ESTE SITIO O LA INFORMACIÓN, CONTENIDA, MATERIALES, PRODUCTOS (INCLUYENDO SOFTWARE) O SERVICIOS INCLUIDOS EN O PUESTOS A DISPOSICIÓN A TRAVÉS DE ESTE SITIO WEB, A MENOS QUE SE INDIQUE LO CONTRARIO POR ESCRITO."
condition_content_18_2="ValueBasket.com, su personal, objetivos y sus afiliados no será responsables de los daños, reclamaciones, pérdidas, costes o gastos de cualquier naturaleza derivados del uso de este portal web o cualquier otro medio de comunicación con ValueBasket.com, o de cualquier información, contenido, materiales, productos, (incluido el software) o servicios incluidos en o puesto a disposición a través de este portal web."
condition_content_18_3="Usted acepta expresamente que el uso de este portal web es bajo su propio riesgo."
condition_title_19="Conflictos"
condition_content_19="Cualquier conflicto o reclamación relacionada con la navegación en nuestro portal web o de los productos y servicios vendidos o distribuidos por ValueBasket.com estará sujeta a arbitraje confidencial y obligatorio en Hong Kong en lugar de en los tribunales. El arbitraje no incluirá ningún juez o jurado y la revisión judicial del arbitraje será limitada. Sin embargo, un árbitro puede conceder de forma individual los mismos daños y socorro que un tribunal (incluyendo medidas cautelares y declaratorias o daños estatutarios), y debe cumplir con los términos de estas Condiciones de Uso como lo haría un tribunal. Tanto el arbitraje  como la presentación de documentos se harán en inglés (o bien acompañado de una traducción en inglés de los documentos). El laudo arbitral será el motivo en que se basa la concesión."
condition_title_20="Ley aplicable"
condition_content_20="Usted acepta que las leyes de Hong Kong regirán estas Condiciones de Uso, las políticas aplicables y cualquier disputa de cualquier clase que pudiera presentarse entre usted y ValueBasket.com o sus filiales."
condition_title_21="Política y divisibilidad"
condition_content_21="Por favor, revise todas las políticas de ValueBasket.com publicadas en este portal. Estas políticas también gobiernan su visita a ValueBasket.com, por lo tanto, se considerará que está de acuerdo en aceptar y regirse dichas políticas. Estas Condiciones de Uso y Política de Privacidad constituyen las condiciones completas de uso y reemplazan cualquier otra condición, acuerdos o entendimientos (orales o escritos) entre ValueBasket.com y usted con respecto a su objeto. Si alguna de estas condiciones se considerara inválida, nula o por cualquier razón inaplicable, esta condición se considerará separable y no afectará la validez y aplicabilidad de ninguna condición restante. Si decide dejar el portal web ValueBasket.com través de enlaces a otras páginas web, ValueBasket.com será responsable de las políticas de privacidad de estas webs ni de las cookies que esos portales web puedan utilizar."
condition_title_22="Transferencia"
condition_content_22="Usted acepta estas Condiciones de Uso y todos los acuerdos e información incorporados en este documento pueden ser transferidos automáticamente por ValueBasket.com a un tercero. Usted no puede ceder sus obligaciones a un tercero."
condition_title_23="Modificación"
condition_content_23="ValueBasket.com se reserva el derecho de realizar modificaciones de su portal web, políticas y Condiciones de Uso en cualquier momento. Usted se compromete a aceptar y cumplir nuestras Condiciones de Uso las cuales incluyen las diferentes políticas publicadas en este portal web, por el hecho de acceder o hacer compras en ValueBasket.com."
