faq_question_6_3="¿Vendes productos que no han sido previamente utilizados?"
faq_answer_6_3="We would like to assure you that we only sell new products, and not refurbished/second hand goods."

[OTHER ENQUIRIES]
faq_subtitle_7="OTRAS PREGUNTAS"
faq_question_7_1="Where can I see details of my past purchases from you and invoices?"
faq_answer_7_1="All our orders are dispatched with invoices. If the invoice has been misplaced or lost, kindly contact our Customer Service Support first for further assistance."
faq_question_7_2="I forgot the password to my account, what should I do?"
faq_answer_7_2="If you forgot your password, please go to the &#34;My Account&#34; page and select &#34;Forgotten Password?&#34;. On the following page, enter your registered email address and then press &#34;go&#34;. Your password will be sent to your email address immediately. We advise our customers to keep their passwords safely."
faq_question_7_3="How secure is your website?"
faq_answer_7_3="We are committed to ensuring that your information is secure.  Our website uses Secure Sockets Layer (SSL) to encrypt the sensitive information before transmitting it across the web. In addition, in order to prevent unauthorised access or disclosure, we have put in place suitable physical, electronic and managerial procedures to safeguard and secure the information we collect online. We take your privacy very seriously, and will not sell or rent your contact information to other marketers."
faq_question_7_4="How do I change Account Details, such as name, email or password?"
faq_answer_7_4="You can change your password, email address or registered address under &quot;Account Managemen&quot; after you log into your account."
faq_question_7_5="Do you have a retail store?"
faq_answer_7_5="No, we do not have a retail store as we are a sole online retailer."

[OTHER ENQUIRIES]
faq_subtitle_8="PRODUCTOS PERDIDOS O DEFECTUOSOS"
faq_question_8_1="I think my item is lost - what do I do?"
faq_answer_8_1_1="In the unlikely event that your product is lost, please contact us in writing or by email via our interactive webform "
faq_answer_8_1_2="aquí"
faq_answer_8_1_3=". In the case of non-delivery, please wait for 15 days from the date of your order's dispatch in case it has been delayed by the postal system. For traceable deliveries, should there be no movement or update on the couriers website after 3 working days from the dispatch date, please notify us immediately."
faq_question_8_2="I received my parcel but it is damaged - what should I do?"
faq_answer_8_2="Our parcels are safely packaged with bubble wrap and cardboard to ensure a safe transit to you. Hence, we suggest to open the package and check the contents of your purchase carefully before considering returning the goods. Should there be any damage to the product, we must be notified within 48 hours. You will be advised to submit photographs of the packaging and damaged product by email in preparation so we can expedite a resolution for you in the form of a replacement or refund."

[about_us_page]
about_us_heading="Quiénes somos"
about_us_intro_1="ValueBasket.com es un especialista en e-commerce y productos electrónicos que reúne marcas de confianza y calidad a precios inmejorables."
about_us_intro_2="En ValueBasket.com nos esforzamos no sólo en ofrecerte la mejor relación calidad-precio sino que además, nuestra prioridad es establecer una buena relación basada en la confianza con cada uno de nuestros clientes. Sabemos que las compras online deben ser sencillas, por ello en ValueBasket.com nos ponemos en el lugar de cada persona que visita nuestro portal y vemos las cosas desde el punto de vista de nuestros clientes. En ValueBasket.com estamos continuamente trabajando para superar tus expectativas; siendo creativos e innovando constantemente estamos allanando el camino para el futuro de la venta online."
about_us_subtitle_1="Qué hacemos"
about_us_paragraph_1_1="ValueBasket.com se esfuerza no sólo en ofrecer la mejor relación calidad-precio sino que además nuestra prioridad es establecer una buena relación basada en la confianza con cada uno de nuestros clientes. Sabemos que las compras online deben ser sencillas, por ello en ValueBasket.com nos ponemos en el lugar de cada persona que visita nuestro portal y vemos las cosas desde su punto de vista. En ValueBasket.com estamos continuamente trabajando para superar tus expectativas; siendo creativos e innovando constantemente estamos allanando el camino para el futuro de la venta online."
about_us_paragraph_1_2="¿Estás buscando el mejor precio para el móvil que está a punto de salir? ¿estás intentando encontrar el objetivo sobre el que has estado leyendo los últimos días?. Visita nuestro portal en ValueBasket.es nuestra misión es ayudarte a conseguir lo que quieres, en el momento que quieras, al precio más competitivo."
about_us_subtitle_2="Qué experiencia ofrecemos a nuestros clientes"
about_us_paragraph_2_1="En ValueBasket.com ofrecemos a nuestros clientes una experiencia de compra fácil: desde la navegación en nuestro portal, realización del pedido, pago hasta el momento en el que recibes tus compras directamente en tu domicilio sin poco más de que preocuparte."
about_us_paragraph_2_2="Contamos con una amplia selección de productos al mejor precio. Navegando a través de nuestro portal web encontrarás todo el contenido necesario para resolver todas tus dudas sobre nuestros productos. Además, trabajamos con los mejores bancos para que puedas realizar tus compras con toda tranquilidad y de forma segura. ValueBasket.com trabaja con servicios de envío exprés de prestigio internacional y nuestro soporte técnico y servicio de atención al cliente atenderá todas tus peticiones y preguntas."
about_us_subtitle_3="Te ayudamos a encontrar lo que buscas"
about_us_paragraph_3_1="Estaremos disponibles para contestar tus correos o llamadas telefónicas"
about_us_paragraph_3_2="Te orientaremos sobre cómo encontrar el producto que buscas"
about_us_paragraph_3_3="Te avisaremos una vez que recibamos tu pedido"
about_us_paragraph_3_4="Nos pondremos en contacto contigo una vez que realicemos el envío de tus productos"
about_us_paragraph_3_5="Responderemos a tus consultas durante todo el año" <p>&nbsp;</p>
about_us_paragraph_3_6="Para saber más sobre cómo ponerte en contacto con nosotros visita la pestaña “contáctanos” y elige una de las formas de contacto."
about_us_subtitle_4="Nuestros socios"
about_us_paragraph_4_1="En ValueBasket.com hemos optado por establecer relaciones con socios fiables de reconocido prestigio para poder ofrecerte la mejor experiencia online. Algunos de nuestros socios son:"
about_us_shipping_partners="Servicios de mensajería"
about_us_payment_partners="Métodos de pago"
about_us_brand_partners="Marcas asociadas"
about_us_subtitle_5="Conoce a nuestro equipo"
about_us_paragraph_5_1="A medida que vamos allanando el camino para el futuro de las compras online, ValueBasket.com trabaja cada día por encontrar las personas adecuadas con las aptitudes y experiencias necesarias. Hemos creado departamentos especializados en cada aspecto del proceso de compra; tomando lo que sabemos que funciona e innovando y buscando nuevas formas de mejorar los procesos existentes."
about_us_paragraph_5_2="ValueBasket.com ha crecido geográficamente estableciendo oficinas en Hong Kong, Singapur y Londres en las que nuestra plantilla esta formada por personas de diferentes países y culturas. Nuestra sede en Hong Kong es desde donde nos encargamos de llevar a cabo la mayoría de las operaciones siempre contando con el soporte del resto de oficinas. Cada oficina aporta regularmente ideas para ayudar a que ValueBasket.com supere los estándares de calidad de una empresa de comercio electrónico."
about_us_paragraph_5_3="Nuestra plantilla, en continua expansión, está constituida por personas que trabajan muy duro con una única meta: acercar los últimos productos al mejor precio para satisfacer las necesidades de nuestros clientes a nivel mundial."

