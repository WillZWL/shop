[warranty_tc]
warranty_tc = "Garantía: Condiciones generales"
warranty_tc_last_edit = "Última actualización: 20 de Abril del 2015"
warranty_tc_in_case = "(En caso de discrepancia entre las versiones en inglés y español de estas condiciones generales, la versión en inglés prevalecerá.)"
warranty_product_warranties_1 = "Garantía del producto:"
warranty_product_warranties_1_1 = "todos los productos, a menos que se indique lo contrario en la descripción del producto, se suministran con una garantía de 12 meses gestionada por ValueBasket.com. Todos los accesorios incluidos en la caja de producto, tales como baterías, protectores de pantalla, cables, etc, tienen una garantía de 12 meses estándar. Cuando el producto incluya la garantía del fabricante, esta reemplazará la garantía de ValueBasket.com. Debe incluirse el comprobante de la compra como una pre-condición para una reparación en garantía. Cuando un fallo en su producto se produce pasados 14 días desde la fecha de entrega y dentro del período de garantía ofrecido, deberá presentar una solicitud a su proveedor de la garantía para la autorización de una reparación, reemplazo o reembolso (a criterio absoluto de su proveedor de garantía) de su producto. Para comenzar este proceso de solicitud simplemente póngase en contacto con nosotros "
warranty_product_warranties_1_2 = "aquí;"
warranty_product_warranties_1_3 = " ValueBasket.com le proporcionará los detalles acerca de qué hacer a continuación."
warranty_product_warranties_1_4 = "Valuebasket.com no puede aceptar ni procesar los casos en los que el Formulario de Devoluciones (RMA) no esté completo. Es su responsabilidad asegurarse de que la dirección a la que debemos devolver el artículo está incluida en el formulario."
warranty_product_warranties_1_5 = "Durante el proceso de RMA , Valuebasket.com hará un seguimiento con usted por correo electrónico sobre temas que requieren su confirmación y su acuerdo. Si no recibimos ninguna respuesta de usted tras 7 días desde la fecha de envío por correo electrónico , Valuebasket.com hará un seguimiento con un recordatorio en forma de: una primera y segunda de correo electrónico a intervalos de 7 días. En caso de no recibir respuesta tras los 7 días del segundo correo electrónico enviado, Valuebasket.com procederá a enviar un tercero y último recordatorio llamando a su número de teléfono registrado. Si tras esto no se recibe respuesta en un plazo de 4 semanas a partir de la fecha del último recordatorio, Valuebasket.com se reserva el derecho de disposición sobre los productos de RMA (s) a su discreción."
warranty_product_warranties_2 = "El periodo de garantía comienza en el momento que el producto es entregado al comprador."
warranty_product_warranties_3 = "Durante el período de garantía y siempre que el producto se utilice en condiciones normales, usted tendrá derecho a recibir el servicio de reparación del producto y la sustitución de las piezas de forma gratuita por defectos en los materiales y en la fabricación del producto (exceptuando el desgaste normal), salvo en las siguientes circunstancias en las que ValueBasket.com se valdrá de su criterio para determinarlas y la decisión de ValueBasket.com será definitiva, ya sea para cobrar una cuota de servicio por los trabajos de reparación o no llevar a cabo los mismos:"
warranty_product_warranties_3_1 = "Cuando no se presente un número de pedido válido."
warranty_product_warranties_3_2 = "Cuando los datos personales, detalles del pedido y detalles del producto registrados en la solicitud de devolución no coinciden con los detalles de la orden de compra original."
warranty_product_warranties_3_3 = "Cuando los detalles del producto registrados en la solicitud de devolución son diferentes del producto."
warranty_product_warranties_3_4 = "Cuando no se devuelven todos los accesorios originales del producto."
warranty_product_warranties_3_5 = "Cuando un producto es dañado al alterar su estructura o al no seguir las especificaciones del manual de instrucciones."
warranty_product_warranties_3_6 = "Cuando el daño es causado por el uso de piezas / accesorios no producidos por el fabricante del producto."
warranty_product_warranties_3_7 = "Cuando el producto no ha sido utilizado, reparado o mantenido de acuerdo al manual de instrucciones. Daños causados por el uso del producto fuera de un ambiente controlado, cambios anormales o inapropiados de voltaje/corriente, electromagnetismo, etc.)."
warranty_product_warranties_3_8 = "Cuando el daño es causado por daños accidentales (incluyendo, pero no limitado a choque, impacto, caída, daños por agua o daños por arena)."
warranty_product_warranties_3_9 = "Cuando el daño es causado por la reparación, la transformación, la descomposición, o la limpieza llevada a cabo por el mismo cliente o por un agente no autorizado por ValueBasket.com."
warranty_product_warranties_3_10 = "Cuando el daño es causado por el uso de software pirata."
warranty_product_warranties_3_11 = "Cuando el daño es causado por la infección de un virus informático durante su uso."
warranty_product_warranties_3_12 = "Cuando el daño es causado por fuerza mayor."
warranty_product_warranties_3_13 = "Cuando el daño es causado por negligencia y/o mal uso del producto; o incurrido durante el transporte del producto no realizado por ValueBasket.com."
warranty_product_warranties_4 = "Se aplica una garantía de 12 meses a los accesorios y elementos opcionales, esto se aplica (aunque no exclusivamente) a los siguientes: cables, baterías, cargadores, tarjetas de memoria, carcasas externas, cubiertas de la batería."
warranty_product_warranties_5 = "La garantía no cubre lo siguiente:"
warranty_product_warranties_5_1 = "Todos los consumibles y elementos opcionales tales como, pero no limitado a, software, firmware, CD de drivers, manual de instrucciones y los materiales de instalación relacionados."
warranty_product_warranties_5_2 = "Pixeles muertos en las pantallas de visualización que estén por debajo de los límites de las especificaciones del fabricante."
warranty_product_warranties_5_3 = "Sustitución del sensor de imagen (excepto cuando el defecto surge de la fabricación)."
warranty_product_warranties_5_4 = "El producto y la limpieza del sensor de imagen, y"
warranty_product_warranties_5_5 = "Protector de pantalla LCD colocado en el producto y/o daños o cambios físicos, superficiales o de apariencia del producto o daños en las pantallas de cristal."
warranty_product_warranties_5_6 = "A continuación términos específicos acerca de dispositivos de control remotos que vendemos como DJI, Ehang, etc."
warranty_product_warranties_5_7 = "La modificación no autorizada, desmontaje, apertura del producto, instalación inadecuada o el uso incorrecto o funcionamiento a pesar de la orientación de los manuales."
warranty_product_warranties_5_8 = "La modificación no autorizada de los circuitos, desajuste o mal uso de la batería y el cargador."
warranty_product_warranties_5_9 = "Cualquier vuelo que no haya seguido las instrucciones del manual."
warranty_product_warranties_5_10 = "Funcionamiento debido al mal tiempo (viento, lluvia, tormenta de arena/polvo, etc.) o en un entorno de interferencia electromagnética o sabe que tiene interferencias con otros dispositivos inalámbricos (zona minera, radio torre de transmisión, cables de alta tensión, etc.)."
warranty_product_warranties_5_11 = "Manejo de la unidad con un peso mayor al indicado."
warranty_product_warranties_5_12 = "Vuelo forzado cuando el componente haya sido desgastado o dañado."
warranty_product_warranties_5_13 = "Problemas de compatibilidad al utilizar partes de terceros y accesorios."
warranty_product_warranties_5_14 = "Manejo del dispositivo con la batería baja o defectuosa."
warranty_product_warranties_6 = "ValueBasket.com se reserva el derecho a modificar la lista de consumibles, accesorios y artículos opcionales sin previo aviso.<br /><br />En caso de que el producto no se pueda reparar y éste ha sido utilizado/ha estado en su posesión más de tres meses, ValueBasket tiene el derecho de ofrecer un reembolso parcial basado en el periodo de tiempo que haya tenido el producto o el reemplazo de un artículo de similar valor en caso de que el reemplazo del mismo artículo no esté disponible."
warranty_product_warranties_7 = "Esta garantía se anulará automáticamente si el producto o parte (s) del mismo se modifican, manipulan, alteran, o reparan de alguna manera por cualquier persona que no sea el personal o los proveedores de servicios autorizados por ValueBasket.com. La decisión de ValueBasket.com para cancelar esta garantía será definitiva."
warranty_product_warranties_8 = "Esta garantía no se extiende a ninguna otra persona que no sea el comprador original del producto."

warranty_product_warranties_7_1 = "Por favor tenga en cuenta que no aceptaremos reclamos relacionados a instalación de software de fuentes no-oficiales. Esta cláusula aplica a todas las marcas de teléfonos móviles y tablets."

warranty_product_warranties_7_2 = "Ejemplos incluyen pero no son limitados a jailbreaks, OS rooting, instalación de aplicaciones, descargas externas etc. Después de una detallada examinación, si nuestro equipo técnico determina que la causa del daño es directamente relacionada a una manipulación del software, la garantía no será válida."


warranty_product_warranties_8_1 = "ValueBasket.com podrá transferir o ceder todos sus derechos y obligaciones de la garantía a cualquier empresa asociada a ValueBasket.com."
warranty_product_warranties_8_2 = "La reparación de los productos bajo el periodo de garantía sólo se realizarán si el producto es recogido / entregado a un centro de reparación autorizado por VALUEBASKET. El tiempo estimado del plazo de reparación después de la recepción del producto puede tardar hasta 28 días. Algunas reparaciones pueden tardar hasta incluso más tiempo."
warranty_product_warranties_9 = "<b>Tramitación: </b>ValueBasket.com no se hace responsable de ninguna pérdida o daño causado por contingencias ajenas a su voluntad o si los productos no son reclamados dentro de los tres últimos meses desde la fecha de la última comunicación."
warranty_product_warranties_9_1 = "Los productos no reclamados dentro de seis meses desde la fecha de la última comunicación se consideraran perdidos y pueden ser eliminados a criterio de ValueBasket.com sin previo aviso y / o compensación a los clientes."
warranty_product_warranties_10 = "En caso de que se confirme que se ha producido un defecto de fábrica y éste sea cubierto por la garantía, ValueBasket.com se encargará de la reparación de su producto y devolvérselo sin coste alguno."
warranty_product_warranties_11 = "ValueBasket.com acepta el producto, con el entendimiento de que ValueBasket.com puede optar por llevar a cabo la reparación y reposición de las piezas defectuosas que sean necesarias y cobrar por esto el precio fijado por ValueBasket.com."
warranty_product_warranties_12 = "ValueBasket.com se reserva el derecho a devolver sin reparar el producto, si después de la inspección la reparación es imposible por la falta de piezas, el presupuesto de reparación es rechazado por el cliente o cualquier otra razón que impida que el producto pueda ser reparado. ValueBasket.com no garantiza que el elemento reparado recuperé el aspecto y/o las funciones originales."
warranty_product_warranties_13 = "ValueBasket.com se reserva el derecho a devolver dicho producto si después de emitir un presupuesto de reparación, este fue rechazado por el cliente o no confirmado pasado un mes. "
warranty_product_warranties_14 = "Todas las piezas que sean sustituidas no serán devueltas al cliente."
warranty_product_warranties_15 = "Si el dispositivo ha sido dañado por agua o por fuga de la batería, o seriamente afectado, se requiere una tasa de inspección que ha de pagarse por adelantado y no es reembolsable."
warranty_product_warranties_16 = "ValueBasket.com llevará a cabo, de forma gratuita, cualquier ajuste o reparación necesaria si la primera reparación no se ha completado satisfactoriamente (esto se aplica a los mismos problemas de fallo), siempre y cuando el producto sea devuelto dentro de los seis meses siguientes a la fecha de la primera reparación. Esto excluye los gastos de limpieza y de las partes adicionales que puedan ser necesarias. "
warranty_product_warranties_17 = "El pago debe ser realizado cuando y como se lo indique el servicio técnico. Las opciones de pago pueden incluir tarjeta de crédito / débito, transferencia bancaria, Paypal y Trustly."
warranty_product_warranties_18 = "Todos los ajustes del cliente y los datos de la memoria interna se pueden perder durante la reparación. Se recomienda a los clientes hacer una copia de seguridad de sus datos antes de enviar cualquier producto para su reparación. ValueBasket.com no llevará a cabo ningún servicio de copia de datos, y no se hace responsable de su pérdida."
warranty_product_warranties_19 = "El periodo de garantía no se extiende, renueva o ve afectado por la reparación del producto."
warranty_product_warranties_20 = "<b>Responsabilidad: </b>A pesar de cualquier disposición contenida, ValueBasket.com no será responsable ante el usuario o terceros de cualquier daño, pérdida o falta de mantenimiento bajo esta garantía en relación con cualquier acto, omisión o negligencia de cualquier técnico, empleado o contratista independiente de ValueBasket.com relativa al cumplimiento o intención de cumplimiento de cualquier obligación bajo esta garantía."
warranty_product_warranties_20_1 = "Usted asume el riesgo y es responsable de todos los daños, lesiones o pérdidas (incluyendo daños consecuentes, perdida de beneficios, lesiones y perjuicios) resultante directa o indirectamente de o en conexión con el servicio, la entrega o el uso del producto."
warranty_product_warranties_20_2 = "La máxima responsabilidad de ValueBasket.com bajo esta garantía se limitará al valor de sustitución del producto."
warranty_product_warranties_20_3 = "ValueBasket.com no será responsable de ningún tipo de cobertura de seguro en relación con el producto. "
warranty_product_warranties_20_4 = "ValueBasket.com se reserva el derecho de modificar o cancelar cualquiera de los anteriores términos y condiciones de la garantía sin previo aviso. "
warranty_product_warranties_20_5 = "ValueBasket.com se reserva el derecho de suspender la garantía en caso de cualquier incertidumbre o duda en cuanto a la aplicabilidad de estos términos y condiciones. "
warranty_product_warranties_21 = "<b>Litigios: </b>En caso de cualquier disputa, ValueBasket.com se reserva el derecho de tomar la decisión final. "
