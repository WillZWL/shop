[privacy_policy_page]
privacy_heading="Política de privacidad"
privacy_last_update="Última actualización: 12 de noviembre de 2012"
privacy_paragraph_1="En ValueBasket.com sabemos que usted valora cómo su información es utilizada y compartida, por ello apreciamos su confianza en nosotros y seguiremos tratándola adecuadamente con la máxima profesionalidad. ValueBasket.com no realizará cambios sustanciales en sus políticas y prácticas sin el consentimiento previo de los usuarios afectados."
privacy_paragraph_2="Al visitar ValueBasket.com usted acepta las prácticas contenidas en nuestras políticas, así como las condiciones de uso que rigen la utilización del portal web. ValueBasket.com no venderá ni alquilará su información personal a terceros. Cuando así lo exija la ley, podemos estar obligados a divulgar información en aras de la aplicación de la ley de seguridad, o asuntos públicos."
privacy_question_1="¿Qué información sobre nuestros clientes recopilamos?"
privacy_answer_1="La información que recopilamos nos ayudará a proporcionar una experiencia de compra más personalizada y mejorar continuamente ValueBasket.com. La información puede incluir:"
privacy_answer_1_1="Cualquier información que usted nos proporciona en diversas formas y otros medios, tales como nombre, dirección de correo electrónico, datos de entrega y preferencias / configuración."
privacy_answer_1_2="Cierta información proporcionada por las cookies cuando usted accede a nuestro portal web y/o anuncios y otros contenidos servidos por/o en nombre de ValueBasket.com en otros sitios web. Estas cookies se almacenan en el navegador y no permiten el acceso de ValueBasket.com a su ordenador."
privacy_answer_1_3="Información de otras fuentes."
privacy_answer_1_4="El Protocolo de Internet (IP), que sirve como la ubicación de su equipo de manera que se registra automáticamente en nuestro servidor web por país GeoLite. Este producto incluye datos GeoLite creados por MaxMind, disponible en http://www.maxmind.com/."
privacy_question_2="¿Por qué recopilamos su información?"
privacy_answer_2_1="Esto nos ayuda a identificarlo y conocer sus preferencias en el uso de nuestro portal web de manera que podamos personalizar su experiencia de compra y comunicar noticias (de productos, anuncios, eventos y ofertas especiales) que sean de su interés."
privacy_answer_2_2="Esto ayuda a ahorrar tiempo a la hora de presentar cierta información al volver a visitar nuestro portal web. También será capaz de crear una cuenta con nosotros para acceder a su historial de pedidos."
privacy_answer_2_3="Cierta información se utiliza en el procesamiento de su orden y de servicios post-venta (transmitir la información a una tercera parte para este único propósito). Esta información es necesaria para el mantenimiento de registros con fines de garantía."
privacy_answer_2_4="Esto nos ayuda a llevar a cabo controles de verificación de pedidos para ayudar a protegernos y protegerle de pedidos fraudulentos realizados por terceras personas."
privacy_answer_2_5="Podemos comunicarnos con usted para una investigación de mercado/encuestas."
privacy_question_3="¿Qué hay que hacer con las cookies?";
privacy_answer_3_1="Las cookies son pequeños archivos almacenados por su navegador en su ordenador y en ningún caso proporcionan a ValueBasket.com acceso a su ordenador."
privacy_answer_3_2="Las cookies nos ayudan a ofrecerle un portal web para su navegación y experiencia de compra."
privacy_answer_3_3="De vez en cuando, ValueBasket.com contrata a terceros para realizar un seguimiento y analizar información no personal identificable de personas que visitan el portal web a través de un enlace, por ejemplo, de un correo electrónico o de un anuncio. La información proporcionada a terceros no incluye información personal, pero esta información puede ser re-asociada con la información personal después de su recepción. Esta información se utiliza para analizar el rendimiento del correo electrónico y las campañas de publicidad al mismo tiempo que nos ayuda a mejorar la experiencia de compra."
privacy_answer_3_4="Los navegadores web normalmente aceptan cookies seguras automáticamente. Sin embargo, si lo desea puede optar por rechazar las cookies de ValueBasket.com lo que impedirá que pueda aprovechar las funciones integradas en nuestra página web."
privacy_answer_3_5="Si opta por abandonar el portal web ValueBasket.com a través de enlaces a otros portales, ValueBasket.com no se hará responsable de las políticas de privacidad de terceros ni de las cookies que esos portales utilizan."
privacy_question_4="¿Conflictos y preguntas?"
privacy_answer_4_1="Al visitar ValueBasket.com, usted acepta cumplir nuestras políticas y condiciones de uso."
privacy_answer_4_2_1="Si usted tiene alguna inquietud o pregunta acerca de la Política de Privacidad, por favor póngase en contacto con nosotros y trataremos de resolver sus dudas. Para ponerse en contacto con nosotros se encuentra aquí. "
privacy_answer_4_2_2="Contáctenos"
privacy_answer_4_2_3=" haga click "
privacy_answer_4_2_4="aquí"
privacy_answer_4_3="ValueBasket.com se reserva el derecho de realizar modificaciones de nuestro portal web, políticas y Condiciones de Uso en cualquier momento. Usted se compromete a aceptar y cumplir nuestras Condiciones de Uso, las cuales incluyen las diferentes políticas publicadas en este portal web, por el hecho de acceder o hacer compras en ValueBasket.com."
privacy_answer_4_4="Se recomienda que visite nuestro portal con regularidad para estar al corriente de los cambios más recientes."
