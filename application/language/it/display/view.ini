[CANCELLATION & RETURNS]
faq_subtitle_1 = "CANCELLAZIONE & RESTITUZIONE"
faq_question_1_1 = "Dopo aver effettuato l'ordine, posso cambiarlo o cancellarlo, del tutto o in parte?"
faq_answer_1_1 = "Sfortunatamente, non abbiamo la possibilità di cambiare il tuo ordine dopo che è stato effettuato. Puoi però cancellare il tuo ordine in qualsiasi momento ed effettuarne uno nuovo."
faq_question_1_2 = "Chi pagherà la spedizione per gli articoli in riparazione?"
faq_answer_1_2 = "L'articolo ti verrà restituito senza alcun costo se ci verrà reso secondo le nostre politiche di Restituzione."
faq_question_1_3 = "Come faccio a restituirvi un prodotto?"
faq_answer_1_3 = "Ti preghiamo di compilare il form per la restituzione prima di inviarci il prodotto, puoi compilare il form effettuando il login sul tuo profilo e seguire le linee guida &quot;RMA Form&quot;."
faq_question_1_4 = "Cosa posso fare se ho ricevuto un articolo sbagliato o difettoso?"
faq_answer_1_4 = "Nello sfortunato caso in cui il tuo articolo risulti danneggiato durante il trasporto o per un difetto di fabbricazione, contattaci immediatamente per ricevere assistenza. Ti ricordiamo che non potremo effettuare alcun rimborso se la segnalazione non viene effettuata entro 14 giorni la consegna dell'articolo."
faq_question_1_5 = "Quali sono le vostre condizione di cancellazione?"
faq_answer_1_5 = "Hai il diritto di cancellare l'ordine entro 14 giorni successivi alla consegna del prodotto. Dovremo ricevere una richiesta scritta - via e-mail, o lettera. L'articolo (comprensivo di accessori inclusi) dovrà essere rispedito a tuo carico entro i 14 giorni successivi alla consegna del pacco ed il cliente è responsabile per qualsiasi danno arrecato all'articolo durante la restituzione (si applica anche ai prodotti comprati come regali).Ci riserviamo il diritto di far ispezionare l'articolo da un tecnico prima di ripararlo o rimborsarlo. Considera che i pacchetti software possono essere restituiti solo se chiusi. Per le cancellazioni effettuate nel periodo previsto riceverai un pieno rimborso per i prodotti pagati. Le cancellazioni dopo i 14 giorni successivi alla consegna &quot;cooling-off&quot; non possono essere accettate."

