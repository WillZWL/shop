privacy_answer_1_1 = "Tutte le informazioni che ci fornite in varie forme e altri mezzi, come ad esempio nome, indirizzo email, i dettagli di consegna e le preferenze / impostazioni."
privacy_answer_1_2 = "Alcune informazioni fornite dai cookie quando si accede al nostro sito web e / o annunci pubblicitari e ad altri contenuti serviti da o per conto di ValueBasket.com su altri siti web. Questi cookies sono immagazzinati dal vostro browser e non danno a ValueBasket.com qualsiasi accesso al tuo computer."
privacy_answer_1_3 = "Informazioni da altre risorse."
