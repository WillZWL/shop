condition_title_7 = "Applicazione delle condizioni"
condition_content_7 = "ValueBasket.com si riserva il diritto di indagare e perseguire le violazioni di qualsiasi parte delle Condizioni di Utilizzo, nella misura massima consentita dalla legge, in tal modo, ValueBasket.com puo coinvolgere e cooperare con le forze dell'ordine nel perseguire gli utenti. L'utente riconosce che ValueBasket.com ha l'obbligo di monitorare l'accesso o l'uso del sito web ValueBasket.com, ma si riserva il diritto di farlo per il fine di operare sul sito web ValueBasket.com, per garantire la conformita con le condizioni di utilizzo o di rispettare il diritto applicabile o l'ordine o la richiesta di un tribunale, ente amministrativo o di altro ente governativo."
condition_title_8 = "Il tuo Profilo"
condition_content_8_1 = "Puoi utilizzare ValueBasket.com solo se sei un adulto, e utilizzando il sito ValueBasket.com, l'utente garantisce e dichiara di avere 18 anni di eta o più. Se hai meno di 18 anni, non utilizzare, accedere o registrarti sul ValueBasket.com. Nell' utilizzo di questo sito, ValueBasket.com richiede di registrarsi e creare un account sul sito. L'utente accetta come condizione d'uso e di registrazione che ValueBasket.com possa contattarlo per informarlo di modifiche alle presenti Condizioni di Utilizzo o descrivere nuovi servizi disponibili da ValueBasket.com."
condition_content_8_2 = "L'utente è responsabile di mantenere la riservatezza di tutte le attività che avvengono sul suo account e password. Accetti anche la responsabilità di limitare l'accesso al tuo computer, e ti impegni a comunicare immediatamente ValueBasket.com di qualsiasi violazione della sicurezza del tuo account. ValueBasket.com non sarà responsabile per eventuali danni derivanti da un utilizzo non autorizzato del proprio account."
condition_content_8_3_1 = "ValueBasket.com si riserva il diritto di rifiutare il servizio, chiudere l'account, rimuovere o modificare il contenuto, o annullare ordini su ValueBasket.com con discrezione assoluta sulla comunicazione delle motivazioni. Puoi cancellare il tuo account in qualsiasi momento con l'apposita funzione sul sito"
condition_content_8_3_2 = "Contattaci"
condition_content_8_3_3 = " pagina."
condition_title_9 = "Descrizione dei prodotti"
condition_content_9 = "ValueBasket.com si sforza di rendere le nostre descrizioni dei prodotti il più precise possibili. Tuttavia, ValueBasket.com non garantisce che la descrizione dei prodotti o altri contenuti disponibili sul sito siano accurate, complete, affidabili, aggiornate o prive di errori. Se si riceve un prodotto da ValueBasket.com che non corrisponde alla descrizione, l'unico rimedio è restituirlo intatto in conformità con le nostre condizioni di cancellazione, restituzione e rimborso."
condition_title_10 = "Prezzi"
condition_content_10 = "ValueBasket.com non può confermare il prezzo di un articolo fino a quando si effettua l'ordine. Mentre ValueBasket.com fa ogni sforzo per rendere i nostri prezzi il più precisi possibile, alcune voci elencate sul nostro sito possono essere cambiate di prezzo, se il prezzo corretto per un elemento è in realtà superiore al vostro prezzo ordinato, ValueBasket.com provvederà, a sua discrezione, a contattare l'utente prima della spedizione per confermare o annullare l'ordine."
condition_title_11 = "Conferma dell'ordine ed importazione"
condition_content_11 = "Effettuando un ordine con ValueBasket.com, ci si assume ogni responsabilità per il garantire che il proprio acquisto  possa essere importato in conformità con le leggi del paese per cui ValueBasket.com ha ricevuto l'ordine e si dichiara di essere l'unico importatore per l'acquisto del prodotto a tutti gli effetti, incluso ma non limitato ai regolamenti doganali , le leggi sul copyright e sui marchi e ci si impegna a rispettare tutte le leggi ed i regolamenti del paese in cui le merci sono ricevute. A tal fine, l'utente riconosce e accetta che il ruolo ValueBasket.com si limita a procurare i prodotti acquistati a Hong Kong ed in altre regioni, e rendere questi prodotti disponibili attraverso il sito web per il cliente per l'acquisto a Hong Kong, e sull'utente cade la responsabilità dell'importazione nel proprio stato. In nessun caso ValueBasket.com può essere ritenuto responsabile per l'importazione di tali prodotti nè può essere responsabile per qualsiasi situazione derivante dalle leggi di un paese diverso da Hong Kong per l'importazione e la vendita dei prodotti disponibili sul sito,comprese leggi doganali, copyright, marchi di fabbrica e relative normative a riguardo.I clienti al di fuori di Hong Kong autorizzano ValueBasket.com a prendere accordi per le operazioni doganali per loro conto per gli acquisti effettuati. Operazioni di sdoganamento possono comprendere l'apertura e l'ispezione delle consegne transfrontaliere ".
condition_title_12 = "doganali, le imposte e tasse"
condition_content_12 = "Dove (direttamente e indirettamente collegate) sono applicabili sulle consegne all'estero al di fuori di Hong Kong dazi e delle tasse, questi saranno normalmente sottoposti al destinatario; imposte e tasse direttamente connesse comprendono quelle tasse di importazione / doveri che gravano sul fine fattura, di ogni costo di spedizione ed eventuali ulteriori spese di inoltro al domicilio, riscosse dal corriere; imposte e tasse indirettamente correlati derivano da diverse politiche doganali nel mondo che potrebbero applicare ulteriori spese e tasse. Le politiche doganali variano in ogni paese, quindi, è necessario contattare l'ufficio doganale locale per ulteriori domande relative alle politiche applicabili. ValueBasket.com non ha alcun controllo su questi dazi o sulle tasse. Per alcuni articoli e alcuni paesi di destinazione di consegna, può essere inclusa una commissione di gestione di importazione a carico ValueBasket.com e annotata sulla fattura della spedizione.Dove fosse inclusa una commissione di gestione di importazione, ValueBasket.com si assume la responsabilità per le imposte e tasse che sono solo direttamente legati all'ordine fatturato. Qualsiasi commissione di gestione di importazione inclusa sul vostro avviso di spedizione non è rimborsabile. Se si restituisce il prodotto entro 14 giorni dalla data di acquisto in conformità con le nostre condizioni di cancellazione,  restituzione e rimborso, la commissione di gestione di importazione può essere rimborsato a condizione che il caso sia conforme alle politiche di restituzione e che si ottiene previa autorizzazione ValueBasket.com prima della restituzione del prodotto. Nessun termine o condizione contenuto nella conferma del pagamento o del vostro ordine d'acquisto o altro documento dell'acquirente faranno parte del contratto."
condition_title_13 = "Pagamento per gli Acquisti"
condition_content_13 = "Il pagamento dei prodotti ordinati deve essere effettuato nel momento in cui l'ordine è effettuato. ValueBasket.com offre, presso il punto cassa, vari metodi di pagamento come carte di credito e altri metodi di pagamento popolari per i clienti,per effettuare il pagamento per gli articoli ordinati. Si accetta la responsabilità di pagare tutti i costi e le spese connesse con l' ordine ed in relazione all'uso del metodo di pagamento selezionato (es. quando scegli un' opzione di bonifico bancario, il bonifico deve indicare che tutte le spese e commissioni devono essere pagate da colui che effettua la transazione, tu, e ValueBasket non è responsabile per alcuna spesa bancaria.. Nel caso di eventuali transazioni non autorizzate apportate al tuo conto di pagamento da parte di terzi, sarai responsabile per gli importi fatturati. Se il pagamento per l'acquisto sul nostro sito web non è completo, si accetta di pagare tutte le somme dovute a ValueBasket.com."
condition_title_14 = "Accettazione dell'Ordine"
condition_content_14 = "Effettuando un ordine con o facendo un pagamento a ValueBasket.com rappresenti la tua offerta a noi per fare un acquisto degli articoli ordinati. ValueBasket.com manderà un'e-mail a conferma della tua offerta per confermare i dettagli dell'ordine.L'offerta di acquisto sarà considerata accettata da ValueBasket.com quando spedisce il prodotto ed invia  l' e-mail di conferma. Nel caso in cui il vostro ordine comprenda più elementi, ogni elemento incluso nella vostra offerta di acquisto che non sarà spedito e non incluso all'interno dell' e-mail di spedizione, non sarà incluso nell' accettazione della vostra offerta di acquisto di tali articoli."
condition_title_15 = "Scambio di rischi"
condition_content_15 = "Tutti gli acquisti e pagamenti verso ValueBasket.com sono fatti in virtù di un contratto di spedizione. Ciò significa che il rischio di perdita e il titolo  degli oggetti passano all'acquirente al momento della consegna al vettore selezionato da ValueBasket.com per consegnare l' ordine. Nel caso in cui fossi eleggibile per un rimborso per l'articolo restituito , ValueBasket.com non riprende titolo per l'articolo restituito fino a quando l' articolo arriva al nostro prescritto indirizzo di restituzione con la debita autorizzazione e modulo compilato, dopodichè il rimborso puo essere elargito"
condition_title_16 = "Cancellaziopne, rimborsi e restituzione"
condition_content_16 = "E possibile inviare richieste di Cancellazione via e-mail per il vostro ordine in qualsiasi momento prima della spedizione. Qualora sia stata effettuata la spedizione, e possibile richiedere un Rimborso fino a 14 giorni dopo che le merci sono consegnate (a meno che il danno fisico viene trovato quando il vostro ordine e consegnato, e necessario informarci immediatamente), per presentare la richiesta, e sufficiente rivolgersi a avviare il processo. Dove si ha diritto a un Rimborso, Valuebasket.com fornira l'autorizzazione ed un indirizzo di ritorno, se opportuno. La maggior parte delle richieste, che sono entro il periodo di 14 giorni e che sono: (i) per i nuovi articoli non aperti o (ii) hanno trovato essere difettoso sara eleggibile per un Rimborso. La merce restituita per il Rimborso devono essere nella condizione originale con tutto l'imballaggio originale, accessori e materiali inclusi. E necessario prendere tutte le precauzioni del bene e tornare nel suo stato originale. Dove gli acquisti sono aperti e sono costituiti da software utilizzabili, beni di consumo, o da elementi interessati da igiene, tali elementi non saranno rimborsabili. L'utente si impegna a sostenere le spese di restituzione del prodotto (s_. Il costo sostenuto per la restituzione del prodotto (s) . Tale spesa può essere oggetto di un rimborso se gli articoli_ sono ispezionati ed è appurato il difetto all'origine, su richiesta e con la debita autorizzazione da parte di ValueBasket.com, che sarà disposta prima della restituzione della merce.Rimborsi approvati per pagamenti tramite bonifico , o rimborsi approvati per essere emessi tramite bonifico bancario, saranno trasmessi solo in misura dell' importo netto pervenuto a ValueBasket.com, e non includono le spese e commissioni bancarie pagate al momento del pagamento tramite bonifico bancario. ValueBasket.com si fa carico unicamente delle proprie commissioni bancarie quando emette un rimborso tramite bonifico bancario."
condition_title_17 = "Garanzia sui Prodotti"
condition_content_17_1 = "Tutti i prodotti, tranne che dove diversamente dichiarato, sono forniti con una garanzia di 36 mesi fornita da ValueBasket.com; tutti gli oggetti inclusi nell'acquisto, come batterie, salvaschermi, cavi ecc., hanno una garanzia standard di 12 mesi. Dove fosse prevista una garanzia della casa produttrice del prodotto, la garanzia del produttore sostituisce quella di ValueBasket.com. Una prova di acquisto deve essere fornita per poter godere della garanzia. Qualora un guasto con il vostro prodotto si verificasse dopo 14 giorni dalla consegna ed entro il periodo di garanzia previsto, si può inviare una richiesta al fornitore della garanzia per l'autorizzazione ad una riparazione, sostituzione o rimborso (ad assoluta discrezione del fornitore della garanzia) per il prodotto. Per iniziare il processo di richiesta di ammissibilità e di autorizzazione, è sufficiente contattarci"
condition_content_17_2 = "qui"
condition_content_17_3 = "; ValueBasket.com ti fornirà quindi le istruzioni per procedere. I danni dovuti ad incidenti, negligenza o uso improprio non sono idonei ai termini di garanzia. Alla conferma che si sia verificato un difetto di fabbricazione coperto dalla garanzia, ValueBasket.com organizzerà la riparazione del prodotto e lo restituirà all'utente senza alcun costo."
condition_title_18 = "Esclusione della garanzia-Limitazione di responsabilita"
condition_content_18_1 = "Questo sito e tutte le informazioni, contenuti, materiali, prodotti (inclusi i software) ED I SERVIZI INCLUSI o altrimenti resi disponibili a te attraverso questo sito sono forniti dal VALUEBASTKET.COM &quot;COME SONO&quot; E &quot;COME DISPONIBILI&quot;, se non diversamente dichiarato per iscritto. VALUEBASKET.COM NON FORNISCE ALCUNA DICHIARAZIONE O GARANZIA DI ALCUN TIPO, ESPRESSA O IMPLICITA, IN RELAZIONE AL FUNZIONAMENTO DI QUESTO SITO WEB O ALLE INFORMAZIONI, CONTENUTI, MATERIALI, PRODOTTI (inclusi i software) o servizi compresi o altrimenti resi disponibili a te attraverso questo sito, SE NON DIVERSAMENTE SPECIFICATO PER ISCRITTO."
condition_content_18_2 = "ValueBasket.com, il suo personale, i reparti e le sue società affiliate potranno essere ritenuti estranei e non saranno responsabili di eventuali danni, reclami, perdite, costi o spese di qualsiasi tipo derivanti dall'uso di questo sito o da qualsiasi mezzo di comunicazione con ValueBasket.com, o da informazioni, contenuti, materiali, prodotti, (inclusi i software) o servizi compresi o altrimenti resi disponibili a te attraverso questo sito web."
condition_content_18_3 = "Accetti espressamente che l'utilizzo di questo sito web è a tuo rischio."
condition_title_19 = "Ricorsi"
condition_content_19 = "Qualsiasi controversia o reclamo relativo in qualche modo alla vostra visita al nostro sito web o per i prodotti o servizi venduti o distribuiti da ValueBasket.com sarà oggetto di arbitrato vincolante riservato ad Hong Kong, invece che in tribunale, tranne che per i crediti in tribunale di modesta entità se le tue affermazioni si qualificano. L'arbitrato non include alcun giudice o giuria, e la revisione della corte di un reparto di arbitrato è limitata. Tuttavia, un arbitro puo assegnare su base individuale gli stessi danni e responsabilità, come un giudice (un provvedimento ingiuntivo e dichiarativo o danni previsti per legge), e deve seguire i termini di queste Condizioni di Utilizzo come una corte farebbe. L'arbitrato sarà condotto, e i documenti presentati, in Inglese; o affiancati da una traduzione in inglese dei documenti. La sentenza emanata verrà motivata dettagliatamente"
condition_title_20 = "Legge Applicabile"
condition_content_20 = "L'utente accetta che le leggi di Hong Kong governino queste Condizioni d'uso, per qualsiasi controversia di qualsiasi genere che potrebbe sorgere tra te e ValueBasket.com o delle sue affiliate."
condition_title_21 = "Politiche"
condition_content_21 = "Si prega di rivedere tutte le politiche ValueBasket.com pubblicate su questo sito. Queste politiche disciplinano anche la vostra visita a ValueBasket.com, la quale, quindi, verrà considerata come aver accettato di essere vincolato alle politiche. Le presenti Condizioni di Utilizzo e Informativa sulla Privacy costituiscono le intere Condizioni di utilizzo e sostituiscono tutte le altre condizioni, accordi o intese (orali o scritte) tra ValueBasket.com e l'utente relativamente alla materia trattata. Se una di queste condizioni venisse considerata non valida, nulla o per qualsiasi motivo inapplicabile, tale condizione è considerata separabile e non pregiudica la validità e l'applicabilità delle altre condizioni. Se si sceglie di lasciare il sito ValueBasket.com tramite link a siti diversi da ValueBasket.com, ValueBasket.com non è responsabile per le politiche sulla privacy di tali siti o dei cookie che quei siti web utilizzano."
