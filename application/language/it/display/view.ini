[OTHER ENQUIRIES]
faq_subtitle_7 = "Altre domande"
faq_question_7_1 = "Dove posso consultare i dettagli degli acquisti precedenti e le relative fatture?"
faq_answer_7_1 = "Tutti i nostri ordini vengo spediti con la fattura. Nel caso la fattura venga persa o non venga ricevuta, ti preghiamo di contattare il nostro Servizio Clienti per assistenza."
faq_question_7_2 = "Ho dimenticato la password del mio account, cosa posso fare?"
faq_answer_7_2 = "Se hai dimenticato la tua password , vai alla pagina &#34;Il Mio Profilo&#34; e seleziona &#34;Password Dimenticata?&#34;. dopodichè inserisci il tuo indirizzo e-mail registrato e premi &#34;Vai&#34;. La password ti verrà mandata immediatamente al tuo indirizzo email. Consigliamo di conservare le password in modo sicuro."
faq_question_7_3 = "Quanto è sicuro il vostro sito?"
faq_answer_7_3 = "Ci impegnamo a garantirti che le tuo informazioni siano al sicuro.  Il nostro sito usa Secure Sockets Layer (SSL) per cripatre tutte le informazioni sensibili prima di trasmetterle attravesro il web. Inoltre, per prevenire accessi non autorizzati o fughe di dati, abbiamo messo in atto procedure fisiche, elettroniche e di gestione per salvaguardare le informazioni che raccogliamo online. Prendiamo la tua privacy molto sul serio, e non forniremo i tuoi dati ad altre aziende,compagnie e/o agenzie."
faq_question_7_4 = "Come posso cambiare i dettagli del mio account come nome, email o password?"
faq_answer_7_4 = "Puo cambiare la tua password o il tuo indirizzo e-mail attraverso &quot;Gestione Account&quot; dopo aver effettuato il login."
faq_question_7_5 = "Avete un negozio fisico?"
faq_answer_7_5 = "No, effettuamo vendite esclusivamente online."

[OTHER ENQUIRIES]
faq_subtitle_8 = "ARTICOLI SMARRITI O DANNEGGIATI"
faq_question_8_1 = "Penso che il mio articolo sia stato perso - cosa posso fare?"
faq_answer_8_1_1 = "Nello sfortunato caso in cui il tuo articolo sia andato perso, ti preghiamo di contattarci via e-mail o attraverso il nostro modulo interattivo "
faq_answer_8_1_2 = "qui"
faq_answer_8_1_3 = ". In caso di mancata consegna,ti preghiamo di attendere 15 giorni dalla date di spedizione in caso si trattasse di un ritardo di consegna. Per gli ordini rintracciabili, nel caso non ci siano aggiornamenti o movimenti nel sito del corriere dopo 3 giorni la data di spedizone , contattaci immediatamente."
faq_question_8_2 = "Ho ricevuto il pacco ma è danneggiato - vosa devo fare?"
faq_answer_8_2 = "I nostri pacchi contengono  carta da imballaggio &quot;a bolle&quot; e sono fatti di cartone per rendere il trasporto sicuro. Quindi, ti consigliamo comunque di aprire il pacco e controllare l'articolo prima di restituirlo. In caso ci fossero danni al prodotto, dovresti informarci entro 48 ore . Mandaci delle foto del pacco e del prodotto danneggiato via email per accelerare i tempi di sostituzione o rimborso."


[about_us_page]
about_us_heading = "Chi Siamo"
about_us_intro_1 = "ValueBasket è rivenditore internazionale di Hi-Tech che porta i migliori prodotti delle migliori marche direttamente a casa tua a prezzi fantastici."
about_us_intro_2 = "ValueBasket.com crede non solo nel dare ai suoi clienti un buonissimo rapporto qualità-prezzo, ma anche nella costruzione di relazioni durature basate sulla fiducia con ciascuno dei nostri clienti. Lo shopping online dovrebbe essere semplice e veloce e su ValueBasket.com consideriamo prima di tutto le opinioni dei clienti. Noi crediamo nell'instaurare una forte rapporto con chiunque visiti il nostro sito attraverso una comunicazione molto aperta e attraverso la prospettiva del cliente, al fine di superare le aspettative di ogni visitatore."
about_us_subtitle_1 = "Cosa facciamo"
about_us_paragraph_1_1 = "ValueBasket.com sfrutta i suoi anni di esperienza nella vendita di prodotti di consumo on-line e sa cosa vuole il cliente. Miriamo a fornire il miglior rapporto qualità-prezzo, valore del servizio e valore d'integrità per portare i vantaggi dello shopping on-line in tutto il mondo."
about_us_paragraph_1_2 = "Stai cercando quel nuovo telefono che uscirà tra poco? Cerchi quell'obiettivo sul quale hai letto centinaia di articoli? Oppure quella macchina fotografica di cui tutti parlano? Vieni a dare un' occhiata su ValueBasket.com - siamo qui per aiutarti ad ottenere ciò che vuoi, quando vuoi e il tutto a prezzi competitivi."
about_us_subtitle_2 = "Cosa rende speciale l'esperienza dei nostri clienti"
about_us_paragraph_2_1 = "ValueBasket.com offre ai clienti una facile esperienza di acquisto navigando sul sito. Trasmettendo il vostro ordine avrete la consegna a domicilio, nella maggior parte dei casi non ci sarà altro di cui preoccuparsi."
about_us_paragraph_2_2 = "Nel nostro sito abbiamo fantastici prodotti ad ottimi prezzi, vasti contenuti per una piacevole esperienza di navigazione. Ci appoggiamo a rinomate banche garantendo la massima sicurezza nel pagamento. Collaboriamo con importanti partners di spedizione per effettuare consegne verso i più remoti angoli del mondo. Inoltre disponiamo una grande squadra servizio clienti multilingue dedicata a rispondere a ogni vostra domanda."
about_us_subtitle_3 = "Aiutandoti con quello che stai cercando"
about_us_paragraph_3_1 = "Aspetteremo la tua e-mail o la tua telefonata"
about_us_paragraph_3_2 = "Ti mostreremo dove trovare il prodotto che stai cercando"
about_us_paragraph_3_3 = "Ti manderemo un' e-mail quando riceveremo il tuo ordine"
about_us_paragraph_3_4 = "Ti scriveremo un' e-mail quando spediremo il tuo articolo"
about_us_paragraph_3_5 = "Risponderemo a tutte le tue domande in qualsiasi momento"
about_us_paragraph_3_6 = "Per i dettagli su come contattarci, scegli una delle opzioni sulla nostra pagina Contattaci."
about_us_subtitle_4 = "Conosci i nostri partners"
about_us_paragraph_4_1 = "A ValueBasket.com abbiamo scelto di collaborare, passo dopo passo, con partners credibili e professionali. Date un'occhiata ad alcuni dei diversi partners che collaborano con noi:"
about_us_shipping_partners = "Partners di Spedizone"
about_us_payment_partners = "Partners per i Pagamenti"
about_us_brand_partners = "Marchi"
about_us_subtitle_5 = "Incontra il nostro Team"
about_us_paragraph_5_1 = "Aprendo la strada verso il futuro dello shopping online ValueBasket.com crede nel trovare le persone giuste con il talento e l’esperienza necessari-e coltivare questi talenti. Abbiamo creato reparti concentrati su ogni aspetto del processo di business, sviluppando le loro conoscenze e trovando nuove ed innovative procedure per migliorare i metodi esistenti."
about_us_paragraph_5_2 = "Come azienda globale, siamo presenti con uffici situati a Hong Kong, Singapore e Londra che impiegano i membri dei nostri team provenienti da paesi diversi. Con sede ad Hong Kong coordiniamo la maggiorparte delle operazioni con supporto degli altri uffici. Ogni filiale apporta i suoi punti di forza e le idee per aiutare ValueBasket.com ad eccellere oltre gli standard tipici di una società di e-commerce."
about_us_paragraph_5_3 = "Ogni membro del nostro team in continua espansione, lavora con obiettivi chiari – portando innovazione a tutti gli ultimi prodotti per i nostri clienti nel mondo."


