privacy_question_2 = "Perchè conserviamo le tue informazioni?"
privacy_answer_2_1 = "Questo ci aiuta ad identificare l'utente e le preferenze in modo da utilizzare il nostro sito web in modo ottimale, e ci aiuta a comunicare notizie (compresi prodotti, annunci, eventi ed offerte speciali), che sono di probabile interesse per te."
privacy_answer_2_2 = "Questo aiuta a risparmiare tempo e presentare sempre nuove informazioni quando rivisiti il nostro sito web. Potrai anche creare un account con noi per accedere alla cronologia degli ordini."
privacy_answer_2_3 = "Alcune informazioni sono usate nel trattamento del tuo ordine e per i servizi post-vendita (compreso il passaggio di informazioni a una 3 <sup> a </ sup> parte per questo scopo). Queste informazioni sono necessarie per il mantenimento di un record a scopo di garanzia / garanzia. "
privacy_answer_2_4 = "Questo ci aiuta ad effettuare controlli di verifica per contribuire a proteggere noi e te da ordini fraudolenti effettuati da terzi sconosciuti."
privacy_answer_2_5 = "Potremo contattarti per ricerche di mercato o sondaggi."
privacy_question_3 = "Cosa dovrei fare riguardo ai cookie?";
privacy_answer_3_1 = "I cookie sono piccoli file memorizzati dal browser sul computer e non danno a ValueBasket.com alcun accesso al tuo computer."
privacy_answer_3_2 = "I cookie ci aiutano a fornirti sul sito web una navigazione lenta ed una buona esperienza di shopping. "
privacy_answer_3_3 = "I web browser accettano automaticamente solo cookie sicuri. Tuttavia, è possibile scegliere di rifiutare i cookies da ValueBasket.com se lo si desidera, ma questo impedisce di sfruttare appieno le funzionalità incorporate nel nostro sito web."
privacy_answer_3_4 = "Se si sceglie di lasciare il sito ValueBasket.com tramite link a siti diversi da ValueBasket.com, ValueBasket.com non è responsabile per le politiche sulla privacy di questi siti."
privacy_answer_3_5 = "Di tanto in tanto, ValueBasket.com impegna terzi per rintracciare ed analizzare informazioni non di identificazione personale di individui che visitano il sito web da un link, ad esempio da una mail o da un annuncio pubblicitario. Le informazioni fornite a terzi non includono informazioni personali, ma queste informazioni possono essere nuovamente associato a dati personali dopo che sono ricevute. Queste informazioni vengono utilizzate per analizzare le prestazioni della posta elettronica e campagne pubblicitarie, e per fornire una migliore esperienza di navigazione web. "
privacy_question_4 = "Controversie e Domande"
