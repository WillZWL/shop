privacy_paragraph_1 = "A ValueBasket.com, sappiamo che le informazioni vengono utilizzate e condivise, e apprezziamo la vostra fiducia in noi che lo facciamo con considerata cura e professionalità. ValueBasket.com non agirà mai materialmente per cambiare le sue politiche e pratiche in senso erosivo della protezione delle informazioni sui clienti precedentemente raccolte senza il consenso dei clienti interessati."
privacy_paragraph_2 = "Visitando ValueBasket.com, si accettano le prassi contenute nelle nostre politiche e le nostre condizioni di utilizzo che regolano l'uso di questo sito web. ValueBasket.com non vende o affitta le informazioni personali ad altri enti di marketing. Nei casi previsti dalla legge, potrebbe esserci richiesto di divulgare le informazioni, se nell'interesse della sicurezza, l'applicazione della legge o di questioni pubbliche."
privacy_question_1 = "Che informazioni raccogliamo sui nostri clienti?"
