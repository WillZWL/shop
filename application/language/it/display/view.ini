[ORDER STATUS]
faq_subtitle_3 = "Stato dell'ordine"
faq_question_3_1 = "Cosa vuol dire se il mio ordine e &quot;In Attesa&quot;?"
faq_answer_3_1 = "Ci sono diversi motivi per cui un ordine può essere &quot;In Attesa&quot;, tuttavia ci adopereremo per comunicarti l'esatto motivo per cui il tuo articolo e stato trattenuto"
faq_question_3_2 = "Come faccio a rintracciare il mio ordine?"
faq_answer_3_2 = "Ti verrà fornito un codice (se possibile) nella email contenente l'ordine di spedizione. Potrai usare questo codice nel sito internet del corriere che effettuera la spedizione (informazione fornita nella email dell'ordine di spedizione."
faq_question_3_3 = "Come faccio a sapere di effettuato un ordine con voi?"
faq_answer_3_3 = "Dopo aver effettuato con successo un ordine sul nostro sito, vedrai una pagina di conferma, che mostrera l' &#34;ID Ordine&#34;. Ti verra inoltre mandata un'email di conferma all' indirizzo fornitoci. Puoi anche accedere a&#34;Il Mio Account&#34; per controllare lo storico dei tuoi ordini. Se non puoi vedere i dettagli dell'ordine nel tuo profilo e non ricevi alcuna email entro 1 giorno lavorativo, può significare che l'ordine non sia riuscito. In questo caso, contatta il nostro Servizio Clienti prima di effettuare un nuovo ordine."

[PAYMENTS]
faq_subtitle_4 = "PAGAMENTI"
faq_question_4_1 = "Quali controlli di sicurezza ci sono per fare in modo che il mio acquisto sia sicuro?"
faq_answer_4_1 = ", Potremo contattarti per confermare la convalida dell'ordine. Chiaramente cercheremo di contattarti il prima possibile per evitare qualsiasi tipo di ritardo."
faq_question_4_2 = "Quali carte accettate?"
faq_answer_4_2 = "Accettiamo pagamenti con la maggior parte del carte di credito/debito."
faq_question_4_3 = "Devo pagare una tassa o un dazio se effettuo un ordine con voi?"
faq_answer_4_3 = "In alcuni paesi è prevista una tassa sull'importazione.  Ti consigliamo di contattare l'Agenzia delle Dogane per informazioni piu dettagliate.  Quando possibile, ti offriremo diverse soluzioni per assicurarti un' esperienza di acquisto che sia la migliore possibile."
faq_question_4_4 = "Conservate i dati della mia carta di credito?"
faq_answer_4_4 = "Non conserviamo alcun dato relativo alle carte di credito nel nostro sistema, considerato che i pagamenti sono gestiti dai gestori dei servizi carte di credito. Tutte le informazioni che fornirai durante la procedura di pagamento verranno criptate per la tua sicurezza."

[WARRANTY]
faq_subtitle_5 = "GARANZIA"
faq_question_5_1 = "Fornite una garanzia sui vostri prodotti?"
faq_answer_5_1 = "Si, forniamo una garanzia di 12 mesi su tutti i prodotti, tranne dove diversamente specificato."

[PLACING AN ORDER]
faq_subtitle_6 = "EFFETTUARE UN ORDINE"
faq_question_6_1 = "Devo registrarmi per effettuare un ordine?"
faq_answer_6_1 = "E' consigliato registrarsi e creare un proprio profilo sul nostro sito per aver facile accesso ai servizi di rintacciabilità delle spedizioni e per poter controllare lo stato dei propri acquisti. Abbiamo bisogno solamente dell'indirizzo di fatturazione e spedizione dei prodotti nonchè di un indirizzo e-mail dove mandare aggiornamenti riguardo conferme di acquisto ed altre eventuali comunicazioni. Ti ricordiamo che ValueBasket non conserva mai alcun dato sensibile dei clienti come, ad esempio, i dettagli della carta di credito ."
