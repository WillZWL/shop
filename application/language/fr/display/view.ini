[CANCELLATION & RETURNS]
faq_subtitle_1 = "ANNULATION ET RETOURS"
faq_question_1_1 = "Après passation de la commande puis-je modifier ou annuler une partie de celle-ci?"
faq_answer_1_1 = "Malheureusement, nous n'avons pas encore les installations nécessaires pour modifier votre commande après que celle-ci est passée. Vous pouvez annuler votre commande à tout moment et en passer une nouvelle si vous souhaiter ajouter ou modifier des éléments."
faq_question_1_2 = "Qui va payer les frais de livraison d'articles réparés qui me sont envoyés?"
faq_answer_1_2 = "Votre commande sera retournée gratuitement si le produit nous a été retourné en accord avec notre politique de retour."
faq_question_1_3 = "Comment puis-je retourner un produit pour vous?"
faq_answer_1_3 = "Veuillez remplir le formulaire de RMA avant de nous retourner le produit, ceci peut être fait en vous connectant à votre compte et en suivant les lignes directrices dans notre section formulaire RMA"
faq_question_1_4 = "Que dois-je faire si j'ai reçu le  mauvais article ou mon article est défectueux?"
faq_answer_1_4 = "Dans le cas improbable où votre commande est endommagée en transit ou se développe un défaut de fabrication, veuillez nous contacter immédiatement pour une assistance supplémentaire. Veuillez noter que nous sommes incapables d'offrir un remboursement si vous nous informez sur les biens endommagés après plus de 14 jours à compter du lendemain de la réception des marchandises."
faq_question_1_5 = "Quelle est votre politique d'annulation?"
faq_answer_1_5 = "La période pendant laquelle vous pouvez exercer le droit d'annuler une commande est de 14 jours à compter du lendemain de la réception des marchandises. La demande d'annulation doit nous être envoyée par écrit - par e-mail, ou par lettre. Les marchandises non utilisées (y compris les accessoires qui ont été inclus dans le prix des marchandises) doivent être retournés à la charge du client dans les 14 jours suivant la réception du colis et le client est responsable de tout dommage lors du transit des marchandises retournées (cela s'applique aussi aux produits achetés comme cadeaux de Noël). Nous nous réservons le droit de faire inspecter les produits par un technicien avant le remplacement ou le remboursement. Veuillez noter que les logiciels retournés ne doivent pas être ouverts. Si vous annulez votre commande dans le délai de réflexion, nous vous ferons parvenir un remboursement complet du prix que vous avez payé pour l'article (s). Toute annulation faite en dehors des 14 jours de période de réflexion ne peut être acceptée."

[DELIVERY]
faq_subtitle_2 = "LIVRAISON"
faq_question_2_1 = "Puis-je acheter un produit directement à partir de vos bureaux ou retirer une commande en vos locaux?"
faq_answer_2_1 = "Malheureusement, nous ne pouvons recevoir les clients en nos locaux."
faq_question_2_2 = "Pouvez-vous livrer à une adresse différente de mon adresse de facturation?"
faq_answer_2_2 = "Oui, un changement d'adresse de livraison est possible selon la méthode de paiement choisie pendant la phase de paiement."
faq_question_2_3 = "Offrez-vous des services de livraison le jour-même ou le lendemain ?"
faq_answer_2_3 = "Malheureusement, nous sommes incapables d'offrir ce service à ce stade."
faq_question_2_4 = "Comment sont calculés les frais de port?"
faq_answer_2_4 = "Les frais de port pour la destination de votre choix est visible à la caisse pour votre information."
faq_question_2_5 = "Où livrez-vous?"
faq_answer_2_5 = "Pour une liste de destinations de livraison disponibles, veuillez voir ci-dessous: <br />
Royaume-Uni, Etats-Unis, France, Espagne, Irlande, Finlande, Australie, Hong Kong"

[ORDER STATUS]
faq_subtitle_3 = "ETAT DE LA COMMANDE"
faq_question_3_1 = "Qu'est-ce que cela signifie si ma commande est en attente?"
faq_answer_3_1 = "Il y a plusieurs raisons pour une commande étant en attente, mais nous nous efforcerons de vous informer avec la raison exacte par e-mail dans le cas improbable où votre commande est en effet retenue."
faq_question_3_2 = "Comment puis-je suivre ma commande?"
faq_answer_3_2 = "Un numéro de suivi (si applicable) a été mis à votre disposition dans l'email d'expédition de commande. Vous pouvez utiliser ce numéro de suivi avec le site Web du transporteur mentionné dans le même e-mail."
faq_question_3_3 = "Comment puis-je savoir si j'ai passé une commande chez vous?"
faq_answer_3_3 = "Après avoir passé une commande réussie sur notre site Web, vous verrez une page de confirmation de commande, votre Numéro de commande. Vous recevrez également un email automatisé qui sera envoyé à votre adresse e-mail enregistrée. Vous pouvez également ouvrir une session sur &quot;Mon Compte&quot; pour vérifier votre historique de commande récente. Si vous ne pouvez pas voir les détails d'ordre dans votre compte et aucun email de confirmation a été reteue dans la journée, cela signifie que votre commande n'a peut être pas été passée. Dans ce cas, peu probable, veuillez contacter notre Support Client en premier lieu avant de passer une autre commande."

[PAYMENTS]
faq_subtitle_4 = "PAIEMENTS"
faq_question_4_1 = "Quels contrôles de sécurité sont en place pour m'assurer que mon achat est-il valide?"
faq_answer_4_1 = "De temps à autre, nous pouvons vous contacter pour valider un bon de commande. Rassurez-vous cependant que nous ferons de notre mieux pour vous contacter le plus tôt possible pour s'assurer que les retards soient réduits au minimum."
faq_question_4_2 = "Quelles cartes acceptez-vous?"
faq_answer_4_2 = "Nous acceptons le paiement de la plupart des cartes de débit et crédit."
faq_question_4_3 = "Dois-je payer des droits ou de la taxe si je placer une commande avec vous ?"
faq_answer_4_3 = "Les droits d'importation ou taxe locale sont imposés dans certains pays. Nous vous conseillons de contacter votre bureau de douane local pour plus d'informations personnalisées. Le cas échéant, nous pourrions être en mesure d'offrir une solution pour assurer que votre transaction avec nous est agréable et à votre satisfaction."
faq_question_4_4 = "Les détails de la carte de crédit que j'ai utilisé pour l'achat sont-ils stockés dans mon compte sur votre site web?"
faq_answer_4_4 = "Nous ne conservons aucune des informations relatives aux cartes de crédit de nos clients dans notre système puisque que les paiements sont traités par nos fournisseurs de système de paiement. Toutes les informations que vous fournissez au cours du processus d'achat seront cryptées pour votre protection."

[WARRANTY]
faq_subtitle_5 = "GARANTIE"
faq_question_5_1 = "Fournissez-vous une garantie avec vos produits?"
faq_answer_5_1 = "Oui, nous accordons une garantie revendeur de 12 mois pour tous nos produits, sauf indication contraire."

[PLACING AN ORDER]
faq_subtitle_6 = "PASSER UNE COMMANDE"
faq_question_6_1 = "Dois-je inscrire avec vous pour passer une commande?"
faq_answer_6_1 = "Il est conseillé de vous inscrire et créer un compte avec nous pour un accès facile tels que suivre et consulter les commandes. Nous n'avons besoin que de l'adresse de facturation / livraison afin que nous sachions où livrer vos marchandises ainsi que votre adresse e-mail pour toute correspondance future et mises à jour. Veuillez noter que nous ne stockons aucune des informations sensibles de nos clients telles que les détails de la carte de paiement à n'importe quelle étape."
faq_question_6_2 = "Puis-je placer une commande par téléphone avec vous?"
faq_answer_6_2 = "Oui, vous pouvez nous joindre au numéro de téléphone suivant: France - +33975182358 "
faq_question_6_3 = "Vendez vous des produits neufs?"
faq_answer_6_3 = "Nous tenons à vous assurer que nous ne vendons que des produits nouveaux, et non pas rénovés / de seconde main."

[OTHER ENQUIRIES]
faq_subtitle_7 = "AUTRES DEMANDES"
faq_question_7_1 = "Où puis-je voir les détails de mes achats passés auprès de vous et factures?"
faq_answer_7_1 = "Toutes nos commandes sont expédiées avec les factures. Si la facture a été égarée, merci de contacter notre Service clientèle en premier lieu pour une assistance supplémentaire."
faq_question_7_2 = "J'ai oublié mon mot de passe, que dois-je faire?"
faq_answer_7_2 = "Si vous avez oublié votre mot de passe, veuillez aller à la rubrique &quot;Mon compte&quot; et sélectionnez &quot;Mot de passe oublié&quot;. Sur la page suivante, entrez votre adresse e-mail et appuyez sur &quot;envoi&quot;. Votre mot de passe sera envoyé à votre adresse e-mail immédiatement. Nous conseillons à nos clients de conserver leurs mots de passe en toute sécurité."
faq_question_7_3 = "Votre site web est-il sécurisé"
faq_answer_7_3 = "Nous nous engageons à veiller à ce que votre information soit sécurisée. Notre site web utilise Secure Sockets Layer (SSL) pour crypter les informations sensibles avant de les transmettre à travers le Web. En outre, afin d'empécher tout accès non autorisé ou la divulgation, nous avons mis en place des procédures physiques, électroniques et de gestion pour sauvegarder et sécuriser les informations que nous recueillons en ligne. Nous prenons votre vie privée très au sérieux, et ne vendons ni ne louons vos informations à d'autres distributeurs."
faq_question_7_4 = "Comment puis-je changer les détails de mon compte, tels que le nom, l'email ou mot de passe?"
faq_answer_7_4 = "Vous pouvez changer votre mot de passe, adresse e-mail ou l'adresse enregistré en vertu de &#xab;Gestion des comptes&quot;, après vous être connecté à votre compte."
faq_question_7_5 = "Avez-vous un magasin de détail?"
faq_answer_7_5 = "Non, nous n'avons pas de magasin de détail puisque nous sommes un détaillant en ligne uniquement."

[OTHER ENQUIRIES]
faq_subtitle_8 = "Marchandises perdues ou endommagées"
faq_question_8_1 = "Je pense que ma commande est perdue – Qu’est-ce que je dois faire?"
faq_answer_8_1_1 = "Dans le cas improbable où votre commande est perdue, merci de nous contacter en nous écrivant par courriel via notre formulaire interactive qui se trouve "
faq_answer_8_1_2 = "ici"
faq_answer_8_1_3 = ". Dans le cas où votre commande n’est pas encore livrée, merci de bien vouloir patienter 15 jours ouvrés, à compter de la date d’expédition de votre commande au cas où elle a été retardée par le système postal. Pour les livraisons avec suivi, si jamais aucun mouvement ou mise à jour sur le site Web du transporteur n’ont été effectués dans les 3 jours ouvrables à compter de la date d'expédition, merci de bien vouloir nous informer immédiatement."
faq_question_8_2 = "J’ai reçu mon colis mais il est endommagé - que devrais-je faire?"
faq_answer_8_2 = "Tous nos colis sont emballés avec une sécurité optimale dans du papier bulle et dans du papier carbone rigide pour assurer un transit fiable pour votre commande. Par conséquent, nous vous conseillons d'ouvrir le colis et de vérifier le contenu de votre achat attentivement avant d'envisager le retour de la marchandise. Si jamais une détérioration de l'appareil a eu lieu, elle doit être signalée dans les 48 heures. Vous serez invités à nous présenter des photographies de l'emballage et du produit endommagé par courriel, afin que nous puissions accélérer le processus de résolution pour votre commande, sous la forme d'un remplacement ou un remboursement."


[about_us_page]
about_us_heading = "Qui sommes-nous ?"
about_us_intro_1 = "ValueBasket.com est le spécialiste e-commerce de produits électroniques et high tech qui met à votre disposition des marques et produits réputés de haute qualité directement à votre domicile et à des prix imbattables."
about_us_intro_2 = "ValueBasket.com propose non seulement les meilleures affaires, mais aussi d’établir des relations durables fondées sur la confiance avec chacun de nos clients. Nous estimons que le shopping en ligne devrait être facile, et à ValueBasket.com nous voyons les choses comme nos clients. Nous croyons en la construction d'une relation forte avec chaque personne qui visite notre site grâce à une communication ouverte et en partageant leur point de vue dans le but de dépasser les attentes de chaque visiteur."
about_us_subtitle_1 = "Que faisons-nous ?"
about_us_paragraph_1_1 = "ValueBasket.com s'appuie sur ses années d'expérience dans la vente de produits de consommation en ligne tout en sachant ce que les clients attendent et recherchent. Nous visons à fournir les meilleures affaires, un service de qualité irréprochable, et d’offrir à nos clients la possibilité de shopping en ligne de partout dans le monde."
about_us_paragraph_1_2 = "Vous recherchez un nouveau téléphone qui sort bientôt? Ou essayez de trouver l'objectif dont vous avez passé des heures à lire les tests? Qu'en est-il de l'appareil photo dont tout le monde parle? Venez nous voir sur ValueBasket.com, nous sommes ici pour vous aider à obtenir ce que vous voulez, quand vous le voulez, et ce à des prix ultra compétitifs."
about_us_subtitle_2 = "Quelle expérience offrons-nous à nos clients ?"
about_us_paragraph_2_1 = "ValueBasket.com offre à nos clients une expérience de shopping facile, depuis la navigation sur notre site Web, en passant par la prise de commande jusqu’à la livraison effectuée à domicile, le tout sans inquiétude."
about_us_paragraph_2_2 = "Nous avons d'excellents produits sur notre site Web à des prix imbattables. Nous avons beaucoup de contenu sur ValueBasket.com pour une navigation confortable. Nous sommes partenaires de banques sérieuses qui nous permettent de vous assurer sécurité et tranquillité d'esprit lors de votre paiement. Nos partenaires de transports comptent parmi les plus réputés et peuvent ainsi acheminer les expéditions vers la plupart des pays aux quatre coins du monde. Et nous avons une équipe expérimentée conseillers client multilingues afin de répondre à toutes vos requêtes."
about_us_subtitle_3 = "Vous assister dans vos recherches"
about_us_paragraph_3_1 = "Nous attendrons votre e-mail ou votre appel téléphonique"
about_us_paragraph_3_2 = "Nous vous montrerons où aller pour obtenir le produit que vous recherchez"
about_us_paragraph_3_3 = "Nous vous enverrons un email une fois que nous aurons reçu votre commande"
about_us_paragraph_3_4 = "Nous vous enverrons un email une fois que nous aurons expédié vos produits"
about_us_paragraph_3_5 = "Nous répondrons toute l’année à chacune de vos requêtes"
about_us_paragraph_3_6 = "Pour plus de détails sur la façon de nous contacter, choisissez l'une des options sur notre page &#xab; Contactez-nous &#xbb;."
about_us_subtitle_4 = "Rencontrez nos Partenaires"
about_us_paragraph_4_1 = "Chez ValueBasket.com nous avons choisi d'établir des relations avec des partenaires renommée pour assurer chaque étape des opérations. Jetez un œil à quelques-uns de nos différents partenaires:"
about_us_shipping_partners = "Partenaires d'expédition"
about_us_payment_partners = "Partenaires de paiement"
about_us_brand_partners = "Marques Partenaires"
about_us_subtitle_5 = "Rencontrez notre équipe"
about_us_paragraph_5_1 = "Comme nous ouvrons la voie vers l'avenir du e-commerce, ValueBasket.com a su trouver les bonnes personnes ayant les talents et l’expérience adéquate. Nous avons mis en place des départements spécialisés ayant pour but de se concentrer sur chaque aspect des opérations, en se basant sur les procédures efficaces déjà en place, ils ont aussi pour mission de trouver des nouvelles procédures et des idées novatrices afin d’améliorer les méthodes existantes."
about_us_paragraph_5_2 = "En tant qu'entreprise internationale, nous avons développé nos bureaux à Hong Kong, Singapour et Londres, et les membres de nos équipes proviennent de pays et d'horizons différents. Basés à Hong Kong, nous dirigeons une importante partie des opérations quotidiennes depuis ce bureau avec nos autres antennes en soutien. Chaque bureau apporte leurs forces et leurs idées pour aider ValueBasket.com à exceller au-delà des normes ordinaires d'une société de e-commerce."
about_us_paragraph_5_3 = "Nos équipes étant en constante expansion, chaque membre travaille avec un seul objectif final : &#xab;  Apporter à nos clients les meilleures affaires sur tous les derniers produits et ce dans le monde entier &#xbb;."

