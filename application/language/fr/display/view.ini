[privacy_policy_page]
privacy_heading = "Politique de confidentialité"
privacy_last_update = "Dernière mise à jour: 15 Nov 2012"
privacy_paragraph_1 = "Au ValueBasket.com, nous savons que vous appréciez la façon dont vos informations sont utilisées et partagées, et nous apprécions votre confiance en nous que nous le fassions avec soin et professionnalisme. ValueBasket.com ne modifiera jamais ses politiques et pratiques pour les rendre moins protectrices de l'information des clients recueillie précédemment sans le consentement des clients concernés."
privacy_paragraph_2 = "En visitant ValueBasket.com, vous acceptez les pratiques contenues dans nos politiques ainsi que nos Conditions d'utilisation qui régissent votre utilisation de ce site. ValueBasket.com ne vendra ni ne louera vos informations personnelles à des organismes de commercialisation tiers. Lorsque cela est requis par la loi, nous pourrions &#xea;tre oblig&#xe9;s de divulguer des informations, dans l&#x2019; int&#xe9;r&#xea;t de l'application des lois de s&#xe9;curit&#xe9;, ou de questions publiques."
privacy_question_1 = "Quelles informations relatives à nos clients recueillons-nous?"
privacy_answer_1 = "Les informations que nous recueillons nous aident à fournir une expérience de shopping plus personnalisée et continuellement améliorée chez ValueBasket.com. Les informations peuvent inclure:"
privacy_answer_1_1 = "Toute information que vous nous fournissez, sous diverses formes et d'autres moyens, tels que le nom, l'adresse e-mail, les détails de livraison et les préférences ou les paramètres."
privacy_answer_1_2 = "Certaines informations fournies par les cookies lorsque vous accédez à notre site Web et / ou des publicités et autres contenus servi par ou au nom de la ValueBasket.com sur d'autres sites. Ces cookies sont stockés par votre navigateur et ne donnent à ValueBasket.com aucun accès à votre ordinateur."
privacy_answer_1_3 = "Informations provenant d'autres sources."
privacy_answer_1_4 = "Votre adresse de protocole Internet (IP) qui sert de l'emplacement de votre ordinateur, et est automatiquement connecté sur notre serveur web par pays GeoLite. Ce produit contient des données crées par MaxMind GeoLite, disponibles sur http://www.maxmind.com/."
privacy_question_2 = "Pourquoi recueillons-nous vos informations?"
privacy_answer_2_1 = "Cela nous aide à vous identifier et vos préférences dans la manière d'utiliser notre site Web, et nous aide à communiquer des informations (y compris produits, annonces, évènements et offres spéciales), qui sont susceptibles de vous intéresser."
privacy_answer_2_2 = "Cela permet de gagner du temps de re-soumettre certaines informations lorsque revisiter notre site Web. Vous serez également en mesure de créer un compte avec nous pour accéder à votre historique de commandes."
privacy_answer_2_3 = "Certaines informations sont utilisées dans le traitement de votre commande et pour les services après-vente (y compris fournir l'information à un tiers pour cette seule utilisation). Cette information est nécessaire pour garder trace des garanties."
privacy_answer_2_4 = "Cela nous aide à effectuer des contrôles de vérification afin de nous aider à vous protéger contre les ordonnances frauduleuses passées par des tiers inconnus."
privacy_answer_2_5 = "Nous pouvons vous contacter pour une étude de marché / enquêtes."
privacy_question_3 = "Que devez-vous faire au sujet de cookies?";
privacy_answer_3_1 = "Les cookies sont de petits fichiers stockés par votre navigateur sur votre ordinateur et ne donnent à ValueBasket.com aucun accès à votre ordinateur."
privacy_answer_3_2 = "Les cookies nous permettent de vous fournir un site agréable à naviguer et une expérience de shopping."
privacy_answer_3_3 = "Les navigateurs Web acceptent normalement les cookies sécurisés automatiquement. Cependant, vous pouvez choisir de refuser les cookies de ValueBasket.com si vous le souhaitez, mais cela vous empèchera de profiter pleinement des fonctionnalités intégrées dans notre site Web."
privacy_answer_3_4 = "Si vous choisissez de quitter le site ValueBasket.com via des liens vers des sites autres que ValueBasket.com, ValueBasket.com n'est pas responsable des politiques de confidentialité de ces sites ou des cookies que ces sites utilisent."
privacy_answer_3_5 = "Parfois, ValueBasket.com fait appel à des tiers afin de suivre et d’analyser des informations sur les visiteurs de notre site Web à partir d'un lien contenu dans un email ou dans un message publicitaire par exemple. Les informations fournies aux tiers ne comprennent pas de données privées ou personnelles, mais ces données peuvent être réassociés à des informations personnelles par la suite. Ces données sont utilisées pour analyser les performances des campagnes publicitaires et de mailing, afin de fournir une meilleure expérience d’utilisation de notre site Web."
privacy_question_4 = "Litiges et Questions?"
privacy_answer_4_1 = "En visitant ValueBasket.com, vous acceptez d'être lié à nos politiques et nos Conditions d'utilisation disponible sur notre site web."
privacy_answer_4_2_1 = "Si vous avez des questions ou des préoccupations au sujet de la politique de confidentialité, s'il vous plaît contactez-nous avec les détails et nous allons essayer de les résoudre.La page "
