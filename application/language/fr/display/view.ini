partie, ne peut être reproduit, dupliqué, copié, vendu, revendu, visité, ou exploité à des fins commerciales sans le consentement exprès préalable et écrit de ValueBasket.com. Vous ne pouvez pas encadrer ou utiliser des techniques de cadrage pour joindre une marque commerciale, un logo ou autre information exclusive (y compris les images, textes, mise en page, ou forme) de ValueBasket.com sans l'autorisation écrite expresse de ValueBasket.com. Vous ne pouvez utiliser aucun meta tags ou tout autre &#xab;texte caché#xbb; qui peut faire référence au nom ou à la marque ValueBasket.com &#x2122; sans l'autorisation écrite expresse de ValueBasket.com. Toute utilisation non autorisée met fin à la licence accordée par ValueBasket.com pour l'utilisation du site. Vous disposez d'un droit limité, révocable et non exclusif de créer et de maintenir un lien hypertexte vers la page d'accueil de ValueBasket.com à condition que ce lien ne présente pas ValueBasket.com, ses produits ou services de manière fausse, trompeuse, dérogatoire, ou de tout autre manière offensive. Vous ne pouvez pas utiliser le logo ValueBasket.com ou tout autre graphisme ou marque dans le cadre de la liaison sans l'autorisation expresse écrite de ValueBasket.com."
condition_title_7 = "Application de la loi"
condition_content_7 = "ValueBasket.com se réserve le droit d'enquêter et poursuivre les violations de n'importe quelle partie des Conditions d'utilisation dans toute la mesure de la loi; ce faisant, ValueBasket.com peut impliquer et coopérer avec les autorités répressives pour poursuivre les utilisateurs. Vous reconnaissez que ValueBasket.com n'a aucune obligation de surveiller votre accès à, ou l'utilisation du site ValueBasket.com, mais se réserve le droit de le faire à des fins d'exploitation du site web ValueBasket.com, afin d'assurer votre conformité avec les Conditions d'utilisation ou de se conformer à la loi applicable ou l'ordre ou l'exigence d'un tribunal, un organisme administratif ou un autre organisme gouvernemental."
condition_title_8 = "Votre compte"
condition_content_8_1 = "Vous ne pouvez utiliser ValueBasket.com que si vous êtes un adulte, et en utilisant le site ValueBasket.com, vous déclarez et garantissez que vous avez 18 ans ou plus. Si vous êtes agé de moins de 18 ans, vous ne pouvez pas utiliser, accéder ou vous inscrire sur ValueBasket.com. En utilisant ce site, ValueBasket.com vous oblige à vous inscrire et créer un compte sur le site. Vous vous engagez en tant que condition d'utilisation et l'enregistrement que nous puissions vous contacter pour vous informer des modifications apportées à ces Conditions d'utilisation ou de décrire de nouveaux services disponibles à partir de ValueBasket.com."
condition_content_8_2 = "Vous êtes responsable du maintien de la confidentialité de toutes les activités qui se produisent sous votre compte et mot de passe. Vous pouvez également accepter la responsabilité de restreindre l'accès à votre ordinateur, et vous vous engagez à informer immédiatement ValueBasket.com de toute violation de la sécurité de votre compte. ValueBasket.com ne sera pas responsable de toute perte découlant de l'utilisation non autorisée de votre compte."
condition_content_8_3_1 = "ValueBasket.com se réserve le droit de refuser le service, fermer les comptes, de supprimer ou éditer du contenu, ou annuler des commandes à la discrétion absolue de ValueBasket.com sans fournir de motif. Vous pouvez annuler votre compte à tout moment via les informations disponibles sur notre page "
condition_content_8_3_2 = "Contactez-nous"
condition_content_8_3_3 = "."
condition_title_9 = "Descriptions du produit"
condition_content_9 = "ValueBasket.com fait tous les efforts pour rendre nos descriptions de produits aussi précises que possible. Toutefois, ValueBasket.com ne garantit pas que la description des produits ou tout autre contenu disponible sur le site sont exacts, complets, fiables, &#xe0; jour ou sans erreur. Si vous recevez un produit de ValueBasket.com qui n'est pas comme décrit, votre seul recours est de le renvoyer dans un état inutilisé; en conformit&#xe9; avec notre condition sur Annulation, Retours et remboursements."
condition_title_10 = "Prix"
condition_content_10 = "ValueBasket.com ne peut pas confirmer le prix d'un article avant que vous passiez votre commande. Bien que ValueBasket.com fasse tous les efforts pour rendre nos prix aussi précis que possible, certains objets trouvés répertoriés sur notre site Web peuvent être erronés si le prix exact d'un article est en fait plus élevé que le prix commandé ValueBasket.com, à sa propre discrétion, vous contactera pour plus de détails avant l'expédition ou annulera votre commande et vous informera de cette annulation."
condition_title_11 = "Passation de commande et d'importation"
condition_content_11 = "En passant commande chezValueBasket.com, vous assumez l'entière responsabilité de veiller à ce que votre achat peut être importé en conformité avec les lois du pays dans lequel vous avez demandé à ValueBasket.com d'expédier votre achat et vous convenez également que vous êtes le seul importateur pour l'achat de votre produit à toutes fins, y compris mais non limité à la règlementation douanière, droits d'auteur et droit des marques et vous vous engagez à respecter toutes les lois et règlements du pays dans lequel les marchandises sont reçues. A cette fin, vous reconnaissez et acceptez que le rôle de ValueBasket.com est limité à vous procurer vos produits achetés à Hong Kong et autres régions, et de mettre ces produits à votre disposition sur le site pour l'achat à Hong Kong et pour l'importation dans votre pays. En aucun cas, ValueBasket.com ne sera partie à l'importation de ces produits ni ne pourra être responsable de toute responsabilité découlant de l'application des lois de tout pays autre que Hong Kong pour l'importation et la vente de produits disponibles sur le site, y compris et sans limite, la règlementation douanière et les saisies dounières, les détentions et les saisies et les lois sur le copyright et les marques. Les clients en dehors de Hong Kong autorisent ValueBasket.com à prendre des dispositions pour le dèdouanement en leur nom pour les achats effectués. Les procèdures de dèdouanement peuvent mandater l'ouverture et l'inspection des livraisons transfrontalières."
condition_title_12 = "Importation, taxes et frais"
condition_content_12 = "Lorsque les droits et taxes d'importation (directement et indirectement liés) sont applicables sur les livraisons à l'étranger en dehors de Hong Kong, ils seront normalement soumis à l'acquéreur; impôts directement liés et droits comprennant les taxes à l'importation ou taxes qui sont prélevées sur les factures, tout frais de manutention du transporteur, surtaxes douanières et les surtaxes de transfert à domicile perçus par le transporteur, les taxes indirectement liées et droits découlant de politiques douanières différentes à travers le monde qui peuvent appliquer d'autres droits de douane ou des frais supplémentaires de dédouanement. Les politiques douanières diffèrent dans chaque pays, par conséquent, vous devriez communiquer avec votre bureau de douanes local pour tout renseignements supplémentaires relatifs aux politiques applicables. ValueBasket.com n'a aucun contrôle sur ces droits à l'importation ou taxes. Pour certains éléments et combinaisons de livraison à destination des pays, des frais de manutention et importation pris en charge par ValueBasket.com peuvent être inclus et anotés sur votre facture d'expédition. Lorsqu'une taxe de traitement des importations est inclus, ValueBasket.com portera la responsabilité pour les taxes et droits qui ne sont directement liés à l'ordre facturé. Toute taxe d'importation inclus sur votre avis d'expédition est non-remboursable. Si vous retournez votre produit dans les 14 jours suivant l'achat, conformément à notre condition sur Annulations, retours et les remboursements, les frais de manutention à l'importation peuvent être remboursés à condition que vous soyez admissible au titre de la politique de retour et que vous obtenez l'autorisation préalable de ValueBasket. com avant le retour du produit. Aucun termes et conditions figurant dans la confirmation de votre paiement ou de votre ordre d'achat ou autre document de l'acheteur fera partie du contrat."
condition_title_13 = "Paiement des achats"
condition_content_13 = "Le paiement pour les articles commandés est due au moment ou la commande est reconnue. ValueBasket.com offre, à la caisse, diverses méthodes de paiement comme les cartes de crédit et d'autres méthodes de paiement populaires pour que les clients puisse effectuer le paiement de leurs articles commandés. Vous accepter la responsabilité de payer tous les frais et honoraires dans le cadre de vos articles commandés en ce qui concerne l'utilisation de la méthode de paiement de votre choix. Dans le cas de toutes les transactions non autorisées effectuées sur votre compte de paiement par un tiers, vous serez responsable pour les montants facturés. Lorsque le paiement pour l'achat (s) sur notre site web n'est pas réglé à ValueBasket.com, vous acceptez de payer tous les montants dus à ValueBasket.com sur demande."
condition_title_14 = "Acceptation d'une commande"
condition_content_14 = "Passer une commande, effectuer un paiement à ValueBasket.com représente votre demande d'effectuer l'achat des articles commandés. ValueBasket.com vous enverra confirmation de votre offre pour confirmer vos détails de la commande. L'offre de votre achat sera acceptée par ValueBasket.com lorsque nous vous expédions le produit et envoyons un e-mail d'expédition en confirmation de cela. Dans le cas où‎ votre commande comprend plusieurs éléments, tout élément (s) inclus dans votre offre d'achat qui ne sont pas expédiés et non inclus dans l'e-mail d'expédition, ne sera pas inclus dans l'acceptation de votre offre d'achat pour les articles concernés."
condition_title_15 = "Passage du risque"
condition_content_15 = "Tous les articles achetés à partir de, et dont le paiement est fait à ValueBasket.com sont soumis conformément à un contrat d'expédition. Cela signifie que le risque de perte et le titre de ces articles vous incombe à la livraison au transporteur choisi par ValueBasket.com de livrer votre commande. Lorsque vous êtes admissible à un remboursement pour l'article retourné (s), ValueBasket.com ne prend pas le titre de l'article retourné (s) jusqu'à ce que l'élément (s) arrive à notre adresse de retour prescrite avec l'autorisation appropriée et le formulaire dûment rempli. à la discrétion de ValueBasket.com, un remboursement peut être délivré sans nécessiter un retour; dans de telles circonstances, ValueBasket.com ne prend pas le titre de l'article remboursé."
condition_title_16 = "Annulation, Retours et Remboursements"
condition_content_16 = "Vous pouvez soumettre
des demandes d'annulation de votre commande par e-mail à tout moment avant l'expédition. Lorsque l'expédition a été faite, vous pouvez demander un remboursement jusqu'à 14 jours après que les marchandises sont livrées (à moins qu'un dommage physique soit constaté lors de la livraison de votre commande, auquel cas vous devez nous informer immédiatement), pour présenter la demande, il suffit de nous envoyer un courriel pour démarrer le processus. Lorsque vous êtes admissible à un remboursement, Valuebasket.com fournira une autorisation et une adresse de retour le cas échéant. La plupart des demandes, qui sont au sein de la période de 14 jours et qui sont (i) pour les nouveaux articles dans leur emballage ou (ii) s'avère défectueux seront admissibles à un remboursement. Les marchandises retournées pour remboursement doivent être dans leur état d'origine avec tous les emballages d'origine, accessoires et matériel inclus. Vous devez prendre toutes les précautions raisonnables pour la protection des marchandises et les retourner dans leur état d'origine et en bon état. Lorsque les achats sont ouverts et sont des logiciels utilisables, des biens de consommation, ou des articles touchés par l'hygiène, ces articles ne seront pas admissibles à un remboursement. Vous vous engagez à supporter les frais de retour de l'article (s). Les coûts engagés pour retourner l'article (s) peuvent être admissibles à un remboursement lorsque l'élément (s) est défectueux et si l'autorisation appropriée de ValueBasket.com est demandée et fournie avant le retour de l'article (s)."
condition_title_17 = "Garanties des produits"
condition_content_17_1 = "Tous les produits, sauf mention contraire indiquée sur la page de description du produit, sont livrés avec une Garantie de 36 Mois fournie par ValueBasket.com; tous les accessoires pour vos produits, tels que les batteries, protecteurs d’écrans, câbles, etc. sont livrés avec une Garantie standard de 12 Mois. Lorsqu'une garantie du fabricant est fournie avec votre produit, la garantie du fabricant remplace la garantie par ValueBasket.com. Une preuve d'achat doit être fournie en tant que pré-condition d'éligibilité à une réparation sous garantie. Si un défaut sur votre produit se produit 14 jours après  la date de livraison et à l'intérieur de la période de garantie fournie, vous pouvez soumettre une demande à votre fournisseur de garantie pour l'autorisation d'une réparation, de remplacement ou de remboursement (à la discrétion absolue de votre fournisseur de garantie) pour votre produit. Pour commencer le processus de demande d'admissibilité et d'autorisation, il suffit de nous contacter "
condition_content_17_2 = "ici"
condition_content_17_3 = "; ValueBasket.com fournira ensuite les détails sur la procédure à suivre. Les défauts dus à un accident, une négligence ou une mauvaise utilisation ne sont pas admissibles à l'inscription en vertu de la garantie. Lorsqu'il est confirmé qu'un défaut de fabrication a eu lieu et est couvert par la garantie, ValueBasket.com fera le nécessaire pour une réparation de votre produit et vous le retournera sans frais."
condition_title_18 = "Exclusion de garanties et limitation de responsabilité"
condition_content_18_1 = "CE CITE WEB ET TOUTES LES INFORMATIONS, DU CONTENU, LES PRODUITS (Y COMPRIS LES LOGICIELS) ET SERVICES INCLUS SUR OU AUTREMENT RENDU DISPONIBLE PAR L'INTERMEDIAIRE DE CE SITE SONT FOURNIS PAR VALUEBASKET.COM SUR UNE &quot;TEL QUEL&quot; ET &quot; SELON LA DISPONIBILIT&#xc9; &#xbb;, SAUF INDICATION CONTRAIRE PAR &#xc9;CRIT. VALUEBASKET.COM NE FAIT AUCUNE DECLARATION OU GARANTIE DE QUELQUE NATURE QUE CE SOIT, EXPRESSE OU IMPLICITE, QUANT AU FONCTIONNEMENT DE CE SITE WEB OU DE L'INFORMATION, DU CONTENU, LES PRODUITS (Y COMPRIS LES LOGICIELS) OU SERVICES INCLUS SUR OU AUTREMENT RENDU DISPONIBLE PAR L'INTERMEDIAIRE DE CE SITE WEB, SAUF INDICATION CONTRAIRE PAR ECRIT."
condition_content_18_2 = "ValueBasket.com, son personnel, ses objectifs et ses filiales ne seront pas tenus responsables et ne doivent pas être tenus responsables des dommages, réclamations, pertes, coûts ou dépenses de toute nature résultant de votre utilisation de ce site ou de tout moyen de communication avec ValueBasket. com, ou de toute information, le contenu, les matériaux, produits, (y compris les logiciels) ou les services inclus ou autrement mis à votre disposition sur ce site."
condition_content_18_3 = "Vous convenez expressément que votre utilisation de ce site est à vos risques et périls."
condition_title_19 = "Litiges"
condition_content_19 = "Toute contestation ou revendication ne concernant en aucune façon votre visite sur notre site Web ou des produits ou services vendus ou distribués par ValueBasket.com sera soumis à l'arbitrage exécutoire confidentielle à Hong Kong, plutôt que devant un tribunal, sauf que vous pouvez soumettre votre plainte à un tribunal d'instance si vos revendications sont admissibles. L'arbitrage ne comprendra pas un juge ou un jury, et le contrôle judiciaire d'une salle d'arbitrage est limité. Cependant, un arbitre peut accorder sur une base individuelle les mêmes dommages et intérêts en tant que tribunal (y compris une mesure injonctive et déclaratoire ou dommages-intérêts légaux), et doit respecter les termes des présentes Conditions d'utilisation tel qu'un tribunal le ferait. L'arbitrage doit être effectué, et les documents présentés, en anglais, ou être accompagnés d'une traduction anglaise des documents. La sentence arbitrale doit préciser la raison (s) sur lesquels la sentence est fondée."
condition_title_20 = "Droit Applicable"
condition_content_20 = "Vous acceptez que les lois de Hong Kong régiront ces Conditions d'Utilisation, les autres politiques applicables et tout litige de quelque sorte qui pourrait surgir entre vous et ValueBasket.com ou de ses filiales."
condition_title_21 = "Politique et Divisibilité"
condition_content_21 = "S'il vous plaît examiner tous les politiques de ValueBasket.com affichées sur ce site. Ces politiques régissent également votre visite à ValueBasket.com, par conséquent, vous serez considéré; comme ayant accepté et d'être lié par ces politiques. Ces Conditions d'utilisation et Politique de confidentialité; constituent les Conditions d'utilisation entières et remplacent toutes autres conditions, des accords ou arrangements (oral ou écrit) entre ValueBasket.com et vous par rapport à leur sujet. Si aucune de ces conditions est jugée invalide, nulle ou inapplicable pour quelque raison, la condition sera réputée divisible et n'affectera pas la validité et l'applicabilité de toute condition restante. Si vous choisissez de quitter le site ValueBasket.com via des liens vers des sites autres que ValueBasket.com, ValueBasket.com n'est pas responsable des politiques de confidentialité de ces sites ou les cookies que ces sites utilisent."
condition_title_22 = "Affectation"
condition_content_22 = "Vous convenez que ces Conditions d'utilisation et tous les accords et les informations qui y sont intégrés peuvent être automatiquement attribués par ValueBasket.com, à sa seule discrétion, à un tiers. Vous ne pouvez céder vos obligations à une autre partie."
condition_title_23 = "Modification"
condition_content_23 = "ValueBasket.com se réserve le droit, à sa seule discrétion, de faire des changements à notre site Web, les politiques et les présentes Conditions d'Utilisation à tout moment. Vous vous engagez à accepter et à être lié par nos Conditions générales d'utilisation, qui comprennent les différentes politiques affichées sur ce site, par l'acte de visite ou de shopping au ValueBasket.com."
